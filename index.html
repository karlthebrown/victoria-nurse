<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="Cache-Control" content="no-store, max-age=0"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Victoria Nurse — Care Together</title>

  <!-- VERSION: v11a -->
  <script>window.__VN_VER__ = "2025-09-12-11a";</script>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest?v=2025-09-12-11a"/>
  <meta name="theme-color" content="#6366f1"/>

  <!-- Icons -->
  <link rel="icon" type="image/png" href="./icons/favicon.png?v=2025-09-12-11a"/>
  <link rel="apple-touch-icon" href="./icons/icon-192.png?v=2025-09-12-11a"/>
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/icon-192.png?v=2025-09-12-11a"/>
  <link rel="mask-icon" href="./icons/icon-192.png?v=2025-09-12-11a" color="#6366f1"/>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com" defer></script>

  <!-- PDF libs -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js" defer></script>

  <style>
    :root{
      --vn-sky:#38bdf8;       /* ring + field text + labels */
      --vn-indigo:#6366f1;    /* brand */
      --vn-fuchsia:#d946ef;
    }
    label { color: var(--vn-sky); }
    .vn-field{
      color: var(--vn-sky);
      padding: 0.95rem 1.1rem;
      border-radius: 0.9rem;
      border: 1px solid #cbd5e1;
      line-height: 1.6rem;
      background: #ffffff;
    }
    .vn-field:focus{ outline: none; box-shadow: 0 0 0 2px var(--vn-sky); border-color: var(--vn-sky); }
    .vn-field::placeholder{ color:#9fb6c8; opacity:.85; }
    .vn-input{ height:3.5rem; }
    .vn-textarea{ min-height:3.5rem; }
    .vn-tagline{ font-family:"Playfair Display",ui-serif,Georgia,serif; letter-spacing:.2px; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-sky-500 via-indigo-600 to-fuchsia-600 text-slate-900 antialiased">
  <div class="min-h-screen p-4 flex items-center justify-center">
    <main class="w-full max-w-3xl">
      <div class="bg-white/85 backdrop-blur-xl shadow-2xl rounded-3xl overflow-hidden ring-1 ring-white/40">
        <!-- Header -->
        <header class="bg-gradient-to-r from-indigo-600 to-sky-500 p-6">
          <div class="flex items-center gap-4">
            <img src="./icons/icon-192.png?v=2025-09-12-11a" alt="Victoria Nurse logo"
                 class="h-14 w-14 rounded-2xl shadow"
                 onerror="this.onerror=null;this.src='./icons/icon-192.png?v='+window.__VN_VER__;">
            <div>
              <h1 class="text-white text-2xl font-extrabold tracking-tight">Victoria Nurse</h1>
              <p class="vn-tagline text-white/95 text-sm">Care Together</p>
            </div>
          </div>
        </header>

        <!-- Form -->
        <section class="p-6 grid gap-6" role="form" aria-label="Patient Vitals Form">
          <form id="formVitals" autocomplete="off" autocapitalize="none" spellcheck="false" class="grid gap-6" novalidate>
            <!-- 1. Patient Name -->
            <div>
              <label for="patientName" class="block text-sm font-semibold mb-1">Patient Name</label>
              <input id="patientName" type="text" placeholder="Enter full name" class="vn-field vn-input w-full"/>
            </div>

            <!-- 2–8. Vitals -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label for="temperature" class="block text-sm font-semibold mb-1">Temperature (°C)</label>
                <input id="temperature" type="number" step="0.1" inputmode="decimal" placeholder="e.g., 36.8" class="vn-field vn-input w-full"/>
              </div>
              <div>
                <label for="pulse" class="block text-sm font-semibold mb-1">Pulse (bpm)</label>
                <input id="pulse" type="number" inputmode="numeric" placeholder="e.g., 80" class="vn-field vn-input w-full"/>
              </div>
              <div>
                <label for="respiratoryRate" class="block text-sm font-semibold mb-1">Respiratory Rate (breaths/min)</label>
                <input id="respiratoryRate" type="number" inputmode="numeric" placeholder="e.g., 16" class="vn-field vn-input w-full"/>
              </div>
              <div>
                <label for="bloodPressure" class="block text-sm font-semibold mb-1">Blood Pressure (mmHg)</label>
                <input id="bloodPressure" type="text" placeholder="e.g., 108/68" class="vn-field vn-input w-full"/>
              </div>
              <div>
                <label for="oxygenSaturation" class="block text-sm font-semibold mb-1">Oxygen Saturation (SpO₂ %)</label>
                <input id="oxygenSaturation" type="number" inputmode="numeric" placeholder="e.g., 98" class="vn-field vn-input w-full"/>
              </div>
              <div>
                <label for="bloodSugar" class="block text-sm font-semibold mb-1">Blood Sugar Level (mg/dL)</label>
                <input id="bloodSugar" type="number" step="0.1" inputmode="decimal" placeholder="e.g., 95" class="vn-field vn-input w-full"/>
              </div>
              <div class="md:col-span-2">
                <label for="pain" class="block text-sm font-semibold mb-1">Pain Assessment (0–10)</label>
                <input id="pain" type="number" min="0" max="10" inputmode="numeric" placeholder="e.g., 3" class="vn-field vn-input w-full"/>
              </div>
            </div>

            <!-- 9–11. Medications -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div>
                <label for="medMorning" class="block text-sm font-semibold mb-1">Medication – Morning</label>
                <textarea id="medMorning" rows="3" placeholder="Name, dosage, time" class="vn-field vn-textarea w-full"></textarea>
              </div>
              <div>
                <label for="medAfternoon" class="block text-sm font-semibold mb-1">Medication – Afternoon</label>
                <textarea id="medAfternoon" rows="3" placeholder="Name, dosage, time" class="vn-field vn-textarea w-full"></textarea>
              </div>
              <div>
                <label for="medEvening" class="block text-sm font-semibold mb-1">Medication – Evening</label>
                <textarea id="medEvening" rows="3" placeholder="Name, dosage, time" class="vn-field vn-textarea w-full"></textarea>
              </div>
            </div>

            <!-- 12. Notes -->
            <div>
              <label for="notes" class="block text-sm font-semibold mb-1">Notes</label>
              <textarea id="notes" rows="8" placeholder="Observations, symptoms, instructions" class="vn-field vn-textarea w-full"></textarea>
            </div>

            <!-- 13. Nurse Name -->
            <div>
              <label for="nurseName" class="block text-sm font-semibold mb-1">Nurse’s Name (who performed the checks)</label>
              <input id="nurseName" type="text" placeholder="Enter nurse's full name" class="vn-field vn-input w-full"/>
            </div>

            <!-- Actions -->
            <div class="flex flex-col sm:flex-row gap-3">
              <button id="btnPreview" type="button"
                onclick="window.VN_onPreview();"
                class="flex-1 inline-flex items-center justify-center rounded-xl px-4 py-3 font-semibold text-white bg-gradient-to-r from-indigo-600 via-sky-500 to-fuchsia-500 hover:opacity-95 shadow-lg">
                Preview & Generate PDF
              </button>
              <button id="btnWhatsApp" type="button"
                onclick="window.VN_onWhatsApp();"
                class="flex-1 inline-flex items-center justify-center rounded-xl px-4 py-3 font-semibold text-white bg-gradient-to-r from-indigo-600 via-sky-500 to-fuchsia-500 hover:opacity-95 shadow-lg">
                Share via WhatsApp
              </button>
              <button id="btnEmail" type="button"
                onclick="window.VN_onEmail();"
                class="flex-1 inline-flex items-center justify-center rounded-xl px-4 py-3 font-semibold text-white bg-gradient-to-r from-indigo-600 via-sky-500 to-fuchsia-500 hover:opacity-95 shadow-lg">
                Share via Email (PDF)
              </button>
            </div>
          </form>
        </section>

        <!-- Footer -->
        <footer class="px-6 py-4 bg-white/70 text-sm flex items-center justify-between">
          <span class="font-medium" style="color:#6366f1">&copy; <span id="year"></span> Victoria Nurse</span>
          <span class="italic" style="color:#6366f1">Powered by: karlthebrown</span>
        </footer>
      </div>
    </main>
  </div>

  <!-- Hidden PDF summary panel (kept from v11) -->
  <div id="pdfCanvas" class="hidden">
    <div class="pdf-card" id="pdfRoot">
      <div style="display:flex;align-items:center;gap:16px;margin-bottom:10px;">
        <img src="./icons/icon-192.png?v=2025-09-12-11a" alt="Logo"
             style="width:56px;height:56px;border-radius:14px;"
             onerror="this.onerror=null;this.src='./icons/icon-192.png?v='+window.__VN_VER__;">
        <div>
          <div style="font-weight:900;font-size:22px;color:#6366f1;">Victoria Nurse</div>
          <div class="vn-tagline" style="color:#38bdf8;font-size:13px;">Care Together</div>
        </div>
      </div>
      <hr style="border:none;border-top:1px solid #1f2937;margin:8px 0 16px;">

      <div class="pdf-row"><div class="pdf-lead" id="pdfTempVal">--</div><div>Temperature (°C)</div></div>
      <div class="pdf-row"><div class="pdf-lead" id="pdfPulseVal">--</div><div>Heart Rate (bpm)</div></div>
      <div class="pdf-row"><div class="pdf-lead" id="pdfRRVal">--</div><div>Respiratory Rate</div></div>
      <div class="pdf-row"><div class="pdf-lead" id="pdfBPVal">--</div><div>Blood Pressure (mmHg)</div></div>
      <div class="pdf-row"><div class="pdf-lead" id="pdfO2Val">--</div><div>Oxygen Saturation (%)</div></div>

      <hr style="border:none;border-top:1px solid #1f2937;margin:18px 0;">
      <div style="font-size:12px;color:#9ca3af;text-align:right;">
        <em style="color:#6366f1">Powered by: karlthebrown</em>
      </div>
    </div>
  </div>

  <script>
    // Ensure date shows
    document.getElementById('year').textContent = new Date().getFullYear();

    // App logic encapsulated and exposed on window for inline fallbacks
    (function(){
      const ids = ['patientName','temperature','pulse','respiratoryRate','bloodPressure','oxygenSaturation','bloodSugar','pain','medMorning','medAfternoon','medEvening','notes','nurseName'];
      const $ = (id)=>document.getElementById(id);
      const getData = ()=> ids.reduce((o,k)=> (o[k]=($(k)?.value||'').trim(), o), {});

      function formatWhatsApp(d){
        const lines = [
          '🩺 *Victoria Nurse — Care Together*',
          '——————————————',
          `*Patient*: ${d.patientName || '-'}`,
          '',
          '*Vitals*',
          `• Temperature (°C): ${d.temperature || '-'}`,
          `• Pulse (bpm): ${d.pulse || '-'}`,
          `• Respiratory Rate: ${d.respiratoryRate || '-'}`,
          `• Blood Pressure: ${d.bloodPressure || '-'}`,
          `• Oxygen Saturation: ${d.oxygenSaturation || '-'}`,
          `• Blood Sugar (mg/dL): ${d.bloodSugar || '-'}`,
          `• Pain (0–10): ${d.pain || '-'}`,
          '',
          '*Medication*',
          `• Morning: ${d.medMorning || '-'}`,
          `• Afternoon: ${d.medAfternoon || '-'}`,
          `• Evening: ${d.medEvening || '-'}`,
          '',
          `*Notes*: ${d.notes || '-'}`,
          `*Nurse*: ${d.nurseName || '-'}`,
          '——————————————',
          'Sent via Victoria Nurse'
        ];
        return lines.join('\\n');
      }

      async function generateNeonPDF(d){
        // Map to PDF panel
        $('pdfTempVal').textContent = d.temperature || '--';
        $('pdfPulseVal').textContent = d.pulse || '--';
        $('pdfRRVal').textContent    = d.respiratoryRate || '--';
        $('pdfBPVal').textContent    = d.bloodPressure || '--';
        $('pdfO2Val').textContent    = d.oxygenSaturation || '--';

        // Wait for libraries if they’re still loading
        if (!window.html2canvas) await new Promise(r => setTimeout(r, 50));
        if (!window.jspdf) await new Promise(r => setTimeout(r, 50));

        const node = $('pdfRoot');
        const canvas = await html2canvas(node, { scale: 2, backgroundColor: '#000000' });
        const imgData = canvas.toDataURL('image/png');

        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p','pt','a4');
        const pageWidth = pdf.internal.pageSize.getWidth();
        const imgWidth = pageWidth - 40;
        const imgHeight = canvas.height * (imgWidth / canvas.width);
        pdf.addImage(imgData,'PNG',20,20,imgWidth,imgHeight,'','FAST');

        const safe = (d.patientName || 'patient').replace(/[^\w\-]+/g,'_');
        pdf.save(`Victoria_Nurse_${safe}_${new Date().toISOString().slice(0,10)}.pdf`);
      }

      function clearAll(){ ids.forEach(k=>{ const e=$(k); if(e) e.value=''; }); }

      // Expose handlers for inline onclick fallbacks
      window.VN_onPreview  = async function(){ const d=getData(); await generateNeonPDF(d); clearAll(); };
      window.VN_onWhatsApp = function(){ const d=getData(); const url=`https://wa.me/?text=${encodeURIComponent(formatWhatsApp(d))}`; window.open(url,'_blank','noopener'); clearAll(); };
      window.VN_onEmail    = async function(){ const d=getData(); await generateNeonPDF(d); const subject=`Patient Vitals — ${d.patientName || 'Unnamed'} — Victoria Nurse`; const body=formatWhatsApp(d).replace(/\*/g,''); window.location.href=`mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`; clearAll(); };

      // ALSO bind via JS after DOM is ready
      document.addEventListener('DOMContentLoaded', () => {
        const b1=$('btnPreview'), b2=$('btnWhatsApp'), b3=$('btnEmail');
        if(b1) b1.addEventListener('click', window.VN_onPreview);
        if(b2) b2.addEventListener('click', window.VN_onWhatsApp);
        if(b3) b3.addEventListener('click', window.VN_onEmail);
      });
    })();

    // One-time hard refresh for stale clients
    (async () => {
      try {
        const key = 'vn_migrated_v8';
        if (!localStorage.getItem(key)) {
          if ('serviceWorker' in navigator) {
            const regs = await navigator.serviceWorker.getRegistrations();
            await Promise.all(regs.map(r => r.unregister()));
          }
          if (window.caches && caches.keys) {
            const names = await caches.keys();
            await Promise.all(names.map(n => caches.delete(n)));
          }
          localStorage.setItem(key, '1');
          location.reload();
        }
      } catch(_) {}
    })();

    // Register SW with versioned URL
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register(`./service-worker.js?v=${window.__VN_VER__}`, { scope: './' }).catch(()=>{});
      });
    }
  </script>
</body>
</html>
