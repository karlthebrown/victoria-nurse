### `index.html`
```html
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Victoria Nurse — Care Together</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest"/>
  <meta name="theme-color" content="#2563eb"/>

  <!-- Icons -->
  <link rel="icon" href="icon/logo-192.png"/>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- PDF tools -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <style>
    @media print { .no-print { display:none !important; } }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-sky-500 via-indigo-600 to-fuchsia-600 text-slate-900 antialiased">
  <div class="min-h-screen p-4 flex items-center justify-center">
    <main class="w-full max-w-3xl">
      <div class="bg-white/85 backdrop-blur-xl shadow-2xl rounded-3xl overflow-hidden ring-1 ring-white/40">
        <!-- Header -->
        <header class="bg-gradient-to-r from-indigo-600 to-sky-500 p-6">
          <div class="flex items-center gap-4">
            <img src="icon/logo.png" alt="Victoria Nurse logo" class="h-12 w-12 rounded-xl bg-white/90 p-1 shadow"/>
            <div>
              <h1 class="text-white text-2xl font-extrabold tracking-tight">Victoria Nurse</h1>
              <p class="text-white/90 text-sm">Care Together</p>
            </div>
          </div>
        </header>

        <!-- Form -->
        <section class="p-6 grid gap-6" role="form" aria-label="Patient Vitals Form">
          <!-- 1. Patient Name -->
          <div>
            <label for="patientName" class="block text-sm font-medium text-slate-700 mb-1">Patient Name</label>
            <input id="patientName" type="text" placeholder="Enter full name" autocomplete="name"
              class="w-full rounded-xl border-slate-300 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400"/>
          </div>

          <!-- 2-8. Vitals -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="temperature" class="block text-sm font-medium text-slate-700 mb-1">Temperature (°C)</label>
              <input id="temperature" type="number" step="0.1" inputmode="decimal" placeholder="e.g., 36.8"
                class="w-full rounded-xl border-slate-300 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400"/>
            </div>
            <div>
              <label for="pulse" class="block text-sm font-medium text-slate-700 mb-1">Pulse (bpm)</label>
              <input id="pulse" type="number" inputmode="numeric" placeholder="e.g., 72"
                class="w-full rounded-xl border-slate-300 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400"/>
            </div>
            <div>
              <label for="respiratoryRate" class="block text-sm font-medium text-slate-700 mb-1">Respiratory Rate (breaths/min)</label>
              <input id="respiratoryRate" type="number" inputmode="numeric" placeholder="e.g., 16"
                class="w-full rounded-xl border-slate-300 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400"/>
            </div>
            <div>
              <label for="bloodPressure" class="block text-sm font-medium text-slate-700 mb-1">Blood Pressure (mmHg)</label>
              <input id="bloodPressure" type="text" placeholder="e.g., 120/80"
                class="w-full rounded-xl border-slate-300 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400"/>
            </div>
            <div>
              <label for="oxygenSaturation" class="block text-sm font-medium text-slate-700 mb-1">Oxygen Saturation (SpO₂ %)</label>
              <input id="oxygenSaturation" type="number" inputmode="numeric" placeholder="e.g., 98"
                class="w-full rounded-xl border-slate-300 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400"/>
            </div>
            <div>
              <label for="bloodSugar" class="block text-sm font-medium text-slate-700 mb-1">Blood Sugar Level (mg/dL)</label>
              <input id="bloodSugar" type="number" step="0.1" inputmode="decimal" placeholder="e.g., 95"
                class="w-full rounded-xl border-slate-300 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400"/>
            </div>
            <div class="md:col-span-2">
              <label for="pain" class="block text-sm font-medium text-slate-700 mb-1">Pain Assessment (0–10)</label>
              <input id="pain" type="number" min="0" max="10" inputmode="numeric" placeholder="e.g., 3"
                class="w-full rounded-xl border-slate-300 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400"/>
            </div>
          </div>

          <!-- 9-11. Medications -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label for="medMorning" class="block text-sm font-medium text-slate-700 mb-1">Medication – Morning</label>
              <textarea id="medMorning" rows="2" placeholder="Name, dosage, time"
                class="w-full rounded-xl border-slate-300 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400"></textarea>
            </div>
            <div>
              <label for="medAfternoon" class="block text-sm font-medium text-slate-700 mb-1">Medication – Afternoon</label>
              <textarea id="medAfternoon" rows="2" placeholder="Name, dosage, time"
                class="w-full rounded-xl border-slate-300 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400"></textarea>
            </div>
            <div>
              <label for="medEvening" class="block text-sm font-medium text-slate-700 mb-1">Medication – Evening</label>
              <textarea id="medEvening" rows="2" placeholder="Name, dosage, time"
                class="w-full rounded-xl border-slate-300 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400"></textarea>
            </div>
          </div>

          <!-- 12. Notes -->
          <div>
            <label for="notes" class="block text-sm font-medium text-slate-700 mb-1">Notes</label>
            <textarea id="notes" rows="3" placeholder="Observations, symptoms, instructions"
              class="w-full rounded-xl border-slate-300 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400"></textarea>
          </div>

          <!-- 13. Nurse Name -->
          <div>
            <label for="nurseName" class="block text-sm font-medium text-slate-700 mb-1">Nurse’s Name (who performed the checks)</label>
            <input id="nurseName" type="text" placeholder="Enter nurse's full name" autocomplete="name"
              class="w-full rounded-xl border-slate-300 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400"/>
          </div>

          <!-- Actions -->
          <div class="flex flex-col sm:flex-row gap-3">
            <button id="btnPreview"
              class="flex-1 inline-flex items-center justify-center rounded-xl px-4 py-3 font-semibold text-white bg-gradient-to-r from-indigo-600 via-sky-500 to-fuchsia-500 hover:opacity-95 shadow-lg">
              Preview & Generate PDF
            </button>
            <button id="btnWhatsApp"
              class="flex-1 inline-flex items-center justify-center rounded-xl px-4 py-3 font-semibold text-white bg-gradient-to-r from-indigo-600 via-sky-500 to-fuchsia-500 hover:opacity-95 shadow-lg">
              Share via WhatsApp
            </button>
            <button id="btnEmail"
              class="flex-1 inline-flex items-center justify-center rounded-xl px-4 py-3 font-semibold text-white bg-gradient-to-r from-indigo-600 via-sky-500 to-fuchsia-500 hover:opacity-95 shadow-lg">
              Share via Email (PDF)
            </button>
          </div>
        </section>

        <!-- Footer -->
        <footer class="px-6 py-4 bg-white/70 text-sm text-slate-600 flex items-center justify-between">
          <span>&copy; <span id="year"></span> Victoria Nurse</span>
          <span class="italic">Powered by: karlthebrown</span>
        </footer>
      </div>
    </main>
  </div>

  <!-- Hidden PDF Template -->
  <div id="pdfCanvas" class="hidden p-8 bg-white w-[794px]">
    <div class="flex items-center gap-4 mb-4">
      <img src="icon/logo.png" alt="Logo" style="width:64px;height:64px;border-radius:12px;border:1px solid #e2e8f0;padding:6px;background:#fff;">
      <div>
        <div style="font-weight:800;font-size:22px;color:#111827;">Victoria Nurse</div>
        <div style="color:#334155;">Care Together</div>
      </div>
    </div>
    <hr style="border:none;border-top:1px solid #e5e7eb;margin:12px 0;">
    <div id="pdfContent" style="font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Apple Color Emoji,Segoe UI Emoji;color:#0f172a;font-size:14px;line-height:1.45"></div>
    <hr style="border:none;border-top:1px solid #e5e7eb;margin:16px 0;">
    <div style="font-size:12px;color:#475569;text-align:right;"><em>Powered by: karlthebrown</em></div>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function getFormData() {
      return {
        patientName: document.getElementById('patientName').value.trim(),
        temperature: document.getElementById('temperature').value.trim(),
        pulse: document.getElementById('pulse').value.trim(),
        respiratoryRate: document.getElementById('respiratoryRate').value.trim(),
        bloodPressure: document.getElementById('bloodPressure').value.trim(),
        oxygenSaturation: document.getElementById('oxygenSaturation').value.trim(),
        bloodSugar: document.getElementById('bloodSugar').value.trim(),
        pain: document.getElementById('pain').value.trim(),
        medMorning: document.getElementById('medMorning').value.trim(),
        medAfternoon: document.getElementById('medAfternoon').value.trim(),
        medEvening: document.getElementById('medEvening').value.trim(),
        notes: document.getElementById('notes').value.trim(),
        nurseName: document.getElementById('nurseName').value.trim(),
        timestamp: new Date().toLocaleString()
      };
    }

    function orderedText(d) {
      return [
        `Patient Name: ${d.patientName || "-"}`,
        `Temperature (°C): ${d.temperature || "-"}`,
        `Pulse (bpm): ${d.pulse || "-"}`,
        `Respiratory Rate (breaths/min): ${d.respiratoryRate || "-"}`,
        `Blood Pressure (mmHg): ${d.bloodPressure || "-"}`,
        `Oxygen Saturation (SpO₂ %): ${d.oxygenSaturation || "-"}`,
        `Blood Sugar Level (mg/dL): ${d.bloodSugar || "-"}`,
        `Pain Assessment (0–10): ${d.pain || "-"}`,
        `Medication – Morning: ${d.medMorning || "-"}`,
        `Medication – Afternoon: ${d.medAfternoon || "-"}`,
        `Medication – Evening: ${d.medEvening || "-"}`,
        `Notes: ${d.notes || "-"}`,
        `Nurse’s Name: ${d.nurseName || "-"}`,
        `Recorded at: ${d.timestamp}`
      ].join('\n');
    }

    function buildPdfHtml(d) {
      const esc = s => (s ?? "-").replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
      return `
        <div><strong>Patient Name:</strong> ${esc(d.patientName)}</div>
        <div><strong>Temperature (°C):</strong> ${esc(d.temperature)}</div>
        <div><strong>Pulse (bpm):</strong> ${esc(d.pulse)}</div>
        <div><strong>Respiratory Rate (breaths/min):</strong> ${esc(d.respiratoryRate)}</div>
        <div><strong>Blood Pressure (mmHg):</strong> ${esc(d.bloodPressure)}</div>
        <div><strong>Oxygen Saturation (SpO₂ %):</strong> ${esc(d.oxygenSaturation)}</div>
        <div><strong>Blood Sugar Level (mg/dL):</strong> ${esc(d.bloodSugar)}</div>
        <div><strong>Pain Assessment (0–10):</strong> ${esc(d.pain)}</div>
        <div><strong>Medication – Morning:</strong> ${esc(d.medMorning)}</div>
        <div><strong>Medication – Afternoon:</strong> ${esc(d.medAfternoon)}</div>
        <div><strong>Medication – Evening:</strong> ${esc(d.medEvening)}</div>
        <div><strong>Notes:</strong> ${esc(d.notes)}</div>
        <div><strong>Nurse’s Name:</strong> ${esc(d.nurseName)}</div>
        <div><strong>Recorded at:</strong> ${esc(d.timestamp)}</div>
      `;
    }

    async function generatePDF(d) {
      document.getElementById('pdfContent').innerHTML = buildPdfHtml(d);
      const node = document.getElementById('pdfCanvas');
      node.classList.remove('hidden');

      const { jsPDF } = window.jspdf;
      const canvas = await html2canvas(node, { scale: 2, backgroundColor: '#ffffff' });
      const imgData = canvas.toDataURL('image/png');

      const pdf = new jsPDF('p', 'pt', 'a4');
      const pageWidth = pdf.internal.pageSize.getWidth();
      const imgWidth = pageWidth - 48;
      const imgHeight = canvas.height * (imgWidth / canvas.width);

      pdf.addImage(imgData, 'PNG', 24, 24, imgWidth, imgHeight, undefined, 'FAST');

      const safe = (d.patientName || 'patient').replace(/[^\w\-]+/g, '_');
      const fileName = `Victoria_Nurse_${safe}_${new Date().toISOString().slice(0,10)}.pdf`;
      pdf.save(fileName);

      node.classList.add('hidden');
      return fileName;
    }

    document.getElementById('btnPreview').addEventListener('click', async () => {
      const d = getFormData();
      await generatePDF(d);
    });

    document.getElementById('btnWhatsApp').addEventListener('click', () => {
      const d = getFormData();
      const message = `*Victoria Nurse — Care Together*\n\n${orderedText(d)}`;
      const url = `https://wa.me/?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    });

    document.getElementById('btnEmail').addEventListener('click', async () => {
      const d = getFormData();
      await generatePDF(d);
      const subject = `Patient Vitals — ${d.patientName || 'Unnamed'} — Victoria Nurse`;
      const body = [
        'Please find attached the PDF generated by Victoria Nurse.',
        '',
        orderedText(d),
        '',
        '— Care Together'
      ].join('\n');
      window.location.href = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    });

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').catch(() => {});
      });
    }
  </script>
</body>
</html>
