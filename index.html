<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Version + PWA -->
  <script>window.__VN_VER__="2025-09-17-39";</script>
  <link rel="manifest" href="./manifest.webmanifest?v=2025-09-17-35"/>
  <meta name="theme-color" content="#0EA5E9"/>
  <link rel="icon" type="image/png" href="./icons/favicon.png?v=2025-09-17-35"/>

  <!-- Preload hero/logo -->
  <link rel="preload" as="image" href="./images/welcome-victoria-nurse-medical.png?v=2025-09-17-35"/>

  <style>
    :root {
      --cta-y: 72vh;
      --cta-w: 78vw;
      --cta-max: 460px;
    }

    html, body { height:100%; margin:0; background:#081a2d; }
    .wrap { position:relative; width:100%; height:100svh; overflow:hidden; }
    .hero { position:absolute; inset:0; width:100%; height:100%; object-fit:contain; object-position:center; display:block; }

    .headline {
      position:absolute;
      top:40%;
      left:50%;
      transform:translate(-50%, -50%);
      text-align:center;
      font-weight:900;
      font-size:2.4rem; /* increased size */
      color:#268dcb; /* sampled from your provided image */
      text-shadow:0 2px 6px rgba(0,0,0,.55);
    }

    .tagline {
      position:absolute;
      top:calc(40% + 3rem);
      left:50%;
      transform:translate(-50%, -50%);
      font-size:1.15rem;
      font-weight:500;
      color:#e8f1fb;
      text-align:center;
      opacity:.9;
    }

    .cta-wrap {
      position:absolute;
      left:50%;
      top:var(--cta-y);
      transform:translate(-50%, -50%);
      width:min(var(--cta-w), var(--cta-max));
    }
    .btn {
      display:block; width:100%;
      background-image:linear-gradient(90deg,#14B8A6,#0EA5E9,#1E40AF);
      color:#79E7FF; /* text color sampled */
      font-weight:700; padding:0.95rem 1.25rem;
      border-radius:999px; text-align:center; font-size:1.05rem;
      box-shadow:0 10px 28px rgba(0,0,0,.28);
      transition: transform .12s ease, opacity .12s ease;
    }
    .btn:hover { opacity:.97; transform:translateY(-1px); }
    .btn:active { transform:translateY(0) scale(.985); }

    .footer {
      position:absolute;
      bottom:14px;
      width:100%;
      text-align:center;
      color:#e8f1fb;
      opacity:.85;
      font-size:.75rem;
      font-style:italic;
    }

    /* Smooth fade */
    body { opacity:1; }
    @media (prefers-reduced-motion: no-preference) {
      body { transition: opacity .28s ease; }
      body.leaving { opacity:0; }
      .veil { pointer-events:none; position:fixed; inset:0; background:#000; opacity:0; transition:opacity .28s ease; }
      .veil.on { opacity:.55; }
    }
  </style>
</head>
<body class="text-white antialiased">
  <div class="wrap">
    <img src="./images/welcome-victoria-nurse-medical.png?v=2025-09-17-35" alt="Victoria Nurse Logo" class="hero"/>

    <div class="headline">Welcome to Victoria Nurse</div>
    <div class="tagline">Record patient readings in seconds, share in moments</div>

    <div class="cta-wrap">
      <a href="app.html?v=2025-09-17-39" id="ctaStart" class="btn">Get Started</a>
    </div>

    <div class="footer">Powered by: karlthebrown</div>
  </div>

  <div class="veil" id="veil"></div>

  <script>
    (function(){
      const link = document.getElementById('ctaStart');
      const veil = document.getElementById('veil');
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      link.addEventListener('click', function(ev){
        if (reduce) return;
        ev.preventDefault();
        document.body.classList.add('leaving');
        veil?.classList.add('on');
        setTimeout(() => { window.location.href = link.getAttribute('href'); }, 280);
      });
    })();
  </script>
</body>
</html>
