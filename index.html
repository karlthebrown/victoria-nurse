<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0B2230" />
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; script-src 'self'; font-src 'self'; connect-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self' mailto:;">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="icons/icon-192.png" />
  <title>Victoria Nurse</title>
  <style>
    :root{
      --bg-0:#0B2230; --text-1:#E7F2F2; --text-2:#B7C6C8;
      --card-0:#274A57; --card-1:#3A6C73;
      --accent:#3AD1C4; --accent-2:#66B3FF; --danger:#F05252;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text-1);
      background: radial-gradient(1200px 1200px at 50% -200px, #123242 10%, var(--bg-0) 60%, #081923 100%);
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    .wrap{max-width:520px;margin:0 auto;padding:24px 20px 80px}
    header{
      text-align:center;margin-top:8px;margin-bottom:18px;
    }
    .logo{
      width:78px;height:78px;margin:0 auto 8px;border-radius:16px;
      display:grid;place-items:center;background:linear-gradient(180deg,#1E4B58,#2E767E);
      box-shadow:var(--shadow)
    }
    .logo svg{width:54px;height:54px}
    h1{margin:0;font-size:34px;letter-spacing:.2px}
    .slogan{margin-top:6px;color:var(--text-2);font-style:italic;font-size:16px}
    .badge{margin-top:10px;font-size:12px;color:var(--text-2)}
    .card{
      background:linear-gradient(180deg,var(--card-0),var(--card-1));
      border-radius:var(--radius); box-shadow:var(--shadow);
      padding:14px 14px; margin:12px 0;
    }
    label{display:block;font-size:14px;margin:4px 0 8px;color:var(--text-1)}
    input, select, textarea{
      width:100%; border:none; outline:none; font-size:16px;
      background:rgba(255,255,255,.08); color:var(--text-1);
      padding:14px 12px; border-radius:12px;
    }
    textarea{min-height:90px;resize:vertical}
    .table{
      width:100%; border-collapse:separate; border-spacing:0; overflow:hidden;
      border-radius:14px; background:rgba(255,255,255,.06);
    }
    .table thead th{
      position:sticky; top:0; background:rgba(255,255,255,.08); backdrop-filter:blur(6px);
      font-weight:600; font-size:13px; padding:10px 8px; text-align:left;
    }
    .table td{padding:6px 6px}
    .row-input{width:100%;padding:10px 10px;border-radius:10px;background:rgba(0,0,0,.18);color:var(--text-1);border:none}
    .controls{display:flex;gap:12px;flex-wrap:wrap;margin-top:8px}
    .btn{
      flex:1 1 auto; min-width:44%; cursor:pointer; border:none; outline:none;
      padding:14px 16px; border-radius:16px; font-weight:600; font-size:15px; letter-spacing:.2px;
      background:linear-gradient(180deg,#2AA8A2,#158A95); color:#0a2126; box-shadow:var(--shadow)
    }
    .btn.secondary{background:linear-gradient(180deg,#2D77C8,#1E55A7); color:#061a2a}
    .btn.flat{background:transparent;border:1px solid rgba(255,255,255,.2); color:var(--text-1)}
    .toast{position:fixed;left:50%;bottom:18px;transform:translateX(-50%);
      background:#06232C;color:#E8FBF7;padding:10px 14px;border-radius:10px;box-shadow:var(--shadow);opacity:0;transition:opacity .25s}
    .toast.show{opacity:1}
    .danger{color:var(--danger);font-size:13px;margin-top:6px}
    .footer-space{height:18px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo" aria-hidden="true">
        <!-- cross + heartbeat -->
        <svg viewBox="0 0 64 64" fill="none">
          <rect x="12" y="6" width="40" height="52" rx="10" ry="10" fill="#2FC4B4" opacity=".25"/>
          <path d="M10 33h14l6-16 8 28 6-12h10" stroke="#6BE7DC" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h1>Victoria Nurse</h1>
      <div class="slogan">Care Together. Stay Together.</div>
      <div class="badge">Privacy-first · No data stored · Clears after sending</div>
    </header>

    <!-- Patient Summary -->
    <section class="card">
      <label for="summary">Patient Summary</label>
      <textarea id="summary" autocomplete="off" inputmode="text" placeholder="Observations / notes (optional)"></textarea>
    </section>

    <!-- Name / initials -->
    <section class="card">
      <label for="patient">Patient Name / Initials</label>
      <input id="patient" autocomplete="off" inputmode="text" placeholder="e.g., J.D. or Jane Doe" />
    </section>

    <!-- Week of -->
    <section class="card">
      <label for="weekof">Week Of</label>
      <input id="weekof" type="date" autocomplete="off" />
      <div id="weekRange" style="margin-top:8px;color:var(--text-2);font-size:13px;"></div>
    </section>

    <!-- Daily Vitals -->
    <section class="card">
      <label>Daily Vitals</label>
      <div style="overflow:auto; border-radius:14px;">
        <table class="table" id="vitalsTbl" aria-label="Daily vitals table">
          <thead>
            <tr>
              <th>Day</th>
              <th>Time</th>
              <th>AM/PM</th>
              <th>Heart Rate</th>
              <th>Systolic</th>
              <th>Diastolic</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
      <div class="controls">
        <button class="btn flat" id="addRowBtn">Add Row</button>
        <button class="btn flat" id="addAmPmBtn">Add AM &amp; PM</button>
        <button class="btn flat" id="panicClearBtn" title="Clear current sheet now">Clear</button>
      </div>
      <div id="valMsg" class="danger" role="alert" aria-live="polite"></div>
    </section>

    <section class="card">
      <div class="controls">
        <button class="btn" id="emailBtn" aria-label="Share via email or apps">Share / Email (CSV)</button>
        <button class="btn secondary" id="downloadBtn">Download CSV</button>
      </div>
    </section>

    <div class="footer-space"></div>
  </div>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script>
    // ---- Utilities (no persistence; in-memory only) -------------------------
    const $ = (sel)=>document.querySelector(sel);
    const rowsEl = $('#rows');
    const weekInput = $('#weekof');
    const weekRange = $('#weekRange');
    const toast = $('#toast');
    const valMsg = $('#valMsg');

    const state = {
      summary: '', patient:'', weekOf:null, rows:[]
    };

    function showToast(msg){ toast.textContent = msg; toast.classList.add('show'); setTimeout(()=>toast.classList.remove('show'), 2500); }

    function startOfWeek(d){ // Monday as start
      const dt = new Date(d); const day = (dt.getDay()+6)%7; dt.setDate(dt.getDate()-day); dt.setHours(0,0,0,0); return dt;
    }
    function endOfWeek(d){ const s = startOfWeek(d); const e = new Date(s); e.setDate(e.getDate()+6); return e; }
    function fmtISO(d){ return d.toISOString().slice(0,10); }
    function dayName(d){ return d.toLocaleDateString(undefined,{weekday:'short'}); }

    function updateWeekRange(){
      if(!weekInput.value){ weekRange.textContent=''; return; }
      const s = startOfWeek(weekInput.value);
      const e = endOfWeek(weekInput.value);
      weekRange.textContent = `Week: ${s.toLocaleDateString()} – ${e.toLocaleDateString()}`;
      state.weekOf = fmtISO(s);
    }

    function newRow(dayISO, time="07:00"){
      const hour = parseInt(time.split(':')[0],10);
      const mer = hour < 12 ? 'AM' : 'PM';
      return { id: crypto.randomUUID(), dayISO, time24h: time, meridiem: mer, heartRate:'', systolic:'', diastolic:'' };
    }

    function seedAmPm(){
      if(!weekInput.value){ showToast('Select "Week Of" first'); return; }
      const s = startOfWeek(weekInput.value);
      for(let i=0;i<7;i++){
        const d = new Date(s); d.setDate(s.getDate()+i);
        state.rows.push(newRow(fmtISO(d),"07:00"));
        state.rows.push(newRow(fmtISO(d),"19:00"));
      }
      renderRows();
    }

    function addOneRow(){
      const dayISO = state.weekOf || fmtISO(new Date());
      state.rows.push(newRow(dayISO, new Date().toTimeString().slice(0,5)));
      renderRows();
    }

    function delRow(id){
      state.rows = state.rows.filter(r=>r.id!==id);
      renderRows();
    }

    function renderRows(){
      rowsEl.innerHTML = '';
      state.rows.forEach((r)=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td style="min-width:90px">${dayName(new Date(r.dayISO))} <div style="color:var(--text-2);font-size:12px">${r.dayISO}</div></td>
          <td><input class="row-input" type="time" value="${r.time24h}" aria-label="time"></td>
          <td>
            <select class="row-input" aria-label="am/pm">
              <option ${r.meridiem==='AM'?'selected':''}>AM</option>
              <option ${r.meridiem==='PM'?'selected':''}>PM</option>
            </select>
          </td>
          <td><input class="row-input" inputmode="numeric" pattern="[0-9]*" placeholder="bpm" value="${r.heartRate}"></td>
          <td><input class="row-input" inputmode="numeric" pattern="[0-9]*" placeholder="mmHg" value="${r.systolic}"></td>
          <td><input class="row-input" inputmode="numeric" pattern="[0-9]*" placeholder="mmHg" value="${r.diastolic}"></td>
          <td><button class="btn flat" style="min-width:unset;padding:8px 10px" aria-label="delete row">✕</button></td>
        `;
        const [timeEl, merEl, hrEl, sysEl, diaEl, delBtn] = tr.querySelectorAll('input,select,button');
        timeEl.addEventListener('change', e=>{
          r.time24h = e.target.value;
          const h = parseInt(r.time24h.split(':')[0],10);
          r.meridiem = (h<12)?'AM':'PM'; merEl.value = r.meridiem;
        });
        merEl.addEventListener('change', e=> r.meridiem = e.target.value);
        hrEl.addEventListener('input', e=> r.heartRate = e.target.value.replace(/\D/g,''));
        sysEl.addEventListener('input', e=> r.systolic  = e.target.value.replace(/\D/g,''));
        diaEl.addEventListener('input', e=> r.diastolic = e.target.value.replace(/\D/g,''));
        delBtn.addEventListener('click', ()=>delRow(r.id));
        rowsEl.appendChild(tr);
      });
    }

    function validate(){
      valMsg.textContent='';
      for(const r of state.rows){
        if(!r.heartRate && !r.systolic && !r.diastolic) continue; // allow blank row
        const hr = +r.heartRate, sys = +r.systolic, dia = +r.diastolic;
        if(hr && (hr<30 || hr>220)){ valMsg.textContent='Heart rate out of range (30–220).'; return false; }
        if(sys && (sys<60 || sys>250)){ valMsg.textContent='Systolic out of range (60–250).'; return false; }
        if(dia && (dia<30 || dia>150)){ valMsg.textContent='Diastolic out of range (30–150).'; return false; }
        if(sys && dia && sys<=dia){ valMsg.textContent='Systolic must be greater than diastolic.'; return false; }
      }
      return true;
    }

    function toCSV(){
      const header = ['dayISO','time24h','AM/PM','heartRate','systolic','diastolic'];
      const lines = [header.join(',')];
      const sorted = [...state.rows].sort((a,b)=> (a.dayISO+b.time24h).localeCompare(b.dayISO+b.time24h));
      for(const r of sorted){
        lines.push([r.dayISO, r.time24h, r.meridiem, r.heartRate||'', r.systolic||'', r.diastolic||''].join(','));
      }
      return lines.join('\r\n');
    }

    function filename(prefix, ext){
      const dt = new Date();
      const tag = dt.toISOString().replace(/[-:]/g,'').slice(0,15);
      const name = ($('#patient').value||'patient').replace(/\s+/g,'_');
      const wk = (state.weekOf||'week');
      return `${prefix}_${name}_${wk}_${tag}.${ext}`;
    }

    async function shareCSV(){
      if(!validate()){ return; }
      if(state.rows.length===0){ showToast('Add at least one row'); return; }

      // build CSV blob entirely in memory
      const csv = toCSV();
      const blob = new Blob([csv], {type:'text/csv'});
      const f = new File([blob], filename('victoria-nurse','csv'), {type:'text/csv'});

      try{
        if(navigator.share && navigator.canShare && navigator.canShare({ files:[f] })){
          await navigator.share({
            files:[f],
            title:'Victoria Nurse Vitals',
            text: buildShareText()
          });
          clearAll(true); // success → clear immediately
          showToast('Sent. This sheet was cleared.');
        }else{
          // Fallback: download then open mailto (cannot auto-attach in mailto)
          downloadBlob(blob, f.name);
          const url = buildMailto();
          window.location.href = url;
          // Do NOT clear automatically since we cannot verify send success
          showToast('CSV saved. Attach to your email/WhatsApp.');
        }
      }catch(err){
        console.warn('Share canceled or failed', err);
        showToast('Share canceled');
      }
    }

    function buildShareText(){
      const pt = $('#patient').value ? `Patient: ${$('#patient').value}\n` : '';
      const wk = state.weekOf ? `Week of ${state.weekOf}\n` : '';
      const sm = $('#summary').value ? `Summary: ${$('#summary').value}\n` : '';
      return `${pt}${wk}${sm}`.trim();
    }

    function buildMailto(){
      const subject = encodeURIComponent('Victoria Nurse – Weekly Vitals CSV');
      const body = encodeURIComponent(buildShareText()+'\n\n(Attach the CSV you just saved.)');
      return `mailto:?subject=${subject}&body=${body}`;
    }

    function downloadBlob(blob, name){
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = name;
      document.body.appendChild(a); a.click(); a.remove();
      setTimeout(()=>URL.revokeObjectURL(a.href), 1000);
    }

    function clearAll(resetWeek=false){
      // wipe in-memory state + inputs
      state.summary=''; state.patient=''; if(resetWeek) state.weekOf=null; state.rows=[];
      $('#summary').value=''; $('#patient').value='';
      if(resetWeek){ weekInput.value=''; weekRange.textContent=''; }
      renderRows();
      // also prevent bfcache resurrecting inputs
      history.replaceState(null,'',location.pathname);
    }

    // ---- Wire up UI ----------------------------------------------------------
    $('#addRowBtn').addEventListener('click', addOneRow);
    $('#addAmPmBtn').addEventListener('click', seedAmPm);
    $('#panicClearBtn').addEventListener('click', ()=>{ clearAll(true); showToast('Cleared'); });

    weekInput.addEventListener('change', updateWeekRange);
    $('#summary').addEventListener('input', e=> state.summary = e.target.value);
    $('#patient').addEventListener('input', e=> state.patient = e.target.value);

    $('#emailBtn').addEventListener('click', shareCSV);
    $('#downloadBtn').addEventListener('click', ()=>{
      if(!validate()) return;
      if(state.rows.length===0){ showToast('Add at least one row'); return; }
      const csv = toCSV();
      downloadBlob(new Blob([csv],{type:'text/csv'}), filename('victoria-nurse','csv'));
      showToast('CSV downloaded');
    });

    // extra safety: clear in-memory when page backgrounded or unloading
    document.addEventListener('visibilitychange', ()=>{ if(document.hidden){ /* ephemeral only */ } });
    window.addEventListener('beforeunload', ()=>{ /* nothing to persist; ephemeral */ });

    // PWA
    if('serviceWorker' in navigator){ navigator.serviceWorker.register('./sw.js'); }
  </script>
</body>
</html>
