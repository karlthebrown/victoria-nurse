<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Victoria Nurse â€” Welcome</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root{
      --vn-indigo:#6366f1;
      --vn-sky:#38bdf8;
      --vn-fuchsia:#d946ef;
    }
    /* Full-bleed background image */
    .landing-bg{
      position: fixed;
      inset: 0;
      background: #0b1220 url("./images/welcome-victoria-nurse.jpg") center center / cover no-repeat;
      z-index: -2;
    }
    /* Soft veil to make foreground pop */
    .veil{
      position: fixed; inset: 0;
      background: radial-gradient(1200px 800px at 50% 30%, #0000, #0b1220d0);
      z-index: -1;
    }
    /* Ken Burns + fade (respect reduced motion) */
    @media (prefers-reduced-motion: no-preference) {
      @keyframes kenburns { 0%{transform:scale(1)} 100%{transform:scale(1.06)} }
      @keyframes fadeUp { 0%{opacity:0;transform:translateY(10px)} 100%{opacity:1;transform:none} }
      .bg-kenburns{ animation: kenburns 28s ease-in-out forwards; }
      .animate-in{ animation: fadeUp .7s ease-out forwards; }
      .animate-in.delay-1{ animation-delay: .15s; }
    }
    .badge-glass{
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.08));
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 8px 30px rgba(0,0,0,.18);
    }
    /* Shimmery gradient CTA */
    .btn-grad{
      position: relative;
      background-image: linear-gradient(90deg, var(--vn-indigo), var(--vn-sky), var(--vn-fuchsia));
      transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
      box-shadow: 0 14px 35px rgba(0,0,0,.25);
    }
    .btn-grad:hover{ opacity:.97; transform: translateY(-1px); }
    .btn-grad::after{
      content:""; position:absolute; inset:0; border-radius:inherit; pointer-events:none;
      background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,.14) 35%, transparent 70%);
      transform: translateX(-120%); transition: transform .45s ease;
    }
    .btn-grad:hover::after{ transform: translateX(120%); }
  </style>

  <!-- PWA basics (optional on landing but harmless) -->
  <link rel="manifest" href="./manifest.webmanifest?v=2025-09-12-11"/>
  <meta name="theme-color" content="#6366f1"/>
  <link rel="icon" type="image/png" href="./icons/favicon.png?v=2025-09-12-11"/>
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/icon-180.png?v=2025-09-12-11"/>
</head>
<body class="min-h-screen text-white antialiased">
  <div class="landing-bg bg-kenburns"></div>
  <div class="veil"></div>

  <main class="min-h-screen flex flex-col items-center justify-center p-6">
    <section class="w-full max-w-md text-center">
      <div class="inline-flex items-center gap-3 px-4 py-2 rounded-full badge-glass backdrop-blur animate-in">
        <img src="./icons/icon-192.png?v=2025-09-12-11" alt="" class="w-6 h-6 rounded-lg"/>
        <span class="font-semibold tracking-wide">Victoria Nurse</span>
      </div>

      <div class="h-12"></div>

      <a href="./app.html"
         class="btn-grad animate-in delay-1 inline-flex items-center justify-center w-full sm:w-auto px-8 py-4 rounded-2xl font-semibold text-base">
        Get Started
      </a>
    </section>
  </main>

  <footer class="fixed bottom-0 inset-x-0 px-4 pb-4">
    <div class="mx-auto max-w-7xl">
      <div class="inline-flex items-center gap-2 px-4 py-2 rounded-xl bg-white/10 ring-1 ring-white/15 backdrop-blur">
        <span class="opacity-90">Powered by:</span>
        <span class="font-semibold" style="color:#38bdf8">karlthebrown</span>
      </div>
    </div>
  </footer>
</body>
</html>
