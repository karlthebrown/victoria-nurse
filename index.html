<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Victoria Nurse</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000; /* Dark background */
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    .slogan {
      font-size: 1.6rem;
      font-weight: 500;
      margin-bottom: 40px;
      max-width: 80%;
      line-height: 1.4;
    }

    .button {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      border: none;
      color: white;
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      opacity: 0.85;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .slogan {
        font-size: 1.3rem;
        margin-bottom: 30px;
      }
      .button {
        padding: 12px 30px;
        font-size: 1rem;
      }
      .logo img {
        width: 100px;
      }
    }

    @media (max-width: 480px) {
      .slogan {
        font-size: 1.1rem;
        margin-bottom: 25px;
      }
      .button {
        padding: 10px 25px;
        font-size: 0.9rem;
      }
      .logo img {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="victoria-nurse-logo.png" alt="Victoria Nurse Logo" width="120">
  </div>

  <div class="slogan">
    Record patient readings in seconds, share in moments.
  </div>

  <button class="button">Get Started</button>
</body>
</html>
