<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Victoria Nurse â€” Care Together</title>

  <!-- Tailwind (utility not strictly required but already in project) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Version + PWA -->
  <script>window.__VN_VER__="2025-09-17-41";</script>
  <link rel="manifest" href="./manifest.webmanifest?v=2025-09-17-39"/>
  <meta name="theme-color" content="#0EA5E9"/>
  <link rel="icon" type="image/png" href="./icons/favicon.png?v=2025-09-17-39"/>

  <!-- Preload logo -->
  <link rel="preload" as="image" href="./images/welcome-victoria-nurse-medical.png?v=2025-09-17-35"/>

  <style>
    :root{
      --gap-lg: clamp(18px, 3.5vh, 28px);
      --gap-xl: clamp(22px, 4.2vh, 34px);
      --stack-pad: clamp(18px, 4vw, 28px);
      --logo-w: clamp(160px, 38vw, 260px);
      --cta-w: min(78vw, 460px);
    }

    html, body { height:100%; margin:0; }
    body {
      background:
        radial-gradient(1200px 700px at 50% 12%, rgba(12,45,84,.55), transparent 70%),
        linear-gradient(180deg, #0a1830 0%, #030b1a 35%, #030a17 100%);
      color:#fff;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    .wrap {
      min-height: 100svh;
      display: grid;
      grid-template-rows: 1fr auto;
    }

    /* Centered vertical stack */
    .stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: var(--stack-pad);
      gap: var(--gap-lg);
    }

    .title {
      color: #268DCB;              /* sampled from your design */
      font-weight: 900;
      letter-spacing: .2px;
      font-size: clamp(28px, 6.2vw, 46px);
      line-height: 1.15;
      text-shadow: 0 2px 6px rgba(0,0,0,.55);
      margin: 0;
    }

    .tagline {
      color: #E6F1FF;
      font-size: clamp(14px, 3.6vw, 18px);
      font-weight: 500;
      opacity: .95;
      margin: 0;
      margin-top: -4px; /* tuck slightly closer to title */
    }

    .logo {
      width: var(--logo-w);
      height: auto;
      filter: drop-shadow(0 12px 28px rgba(0,0,0,.35));
      margin-top: var(--gap-xl);
    }

    .cta {
      width: var(--cta-w);
      margin-top: var(--gap-lg);
    }

    .btn {
      display:block; width:100%;
      text-align:center; border:none; cursor:pointer;
      border-radius: 999px;
      padding: 14px 32px;
      font-size: 1.05rem; font-weight: 700;

      /* Brand gradient + sampled text color */
      background: linear-gradient(90deg, #1dd6e6 0%, #0ea5e9 50%, #1e40af 100%);
      color: #79E7FF;

      box-shadow: 0 14px 35px rgba(0,0,0,.28);
      transition: background .3s ease, transform .2s ease, box-shadow .2s ease;
    }
    .btn:hover {
      background: linear-gradient(90deg, #26e4f4 0%, #14b8a6 50%, #2563eb 100%);
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(0,0,0,.35);
    }
    .btn:active {
      background: linear-gradient(90deg, #0ea5e9 0%, #1e40af 50%, #0c2340 100%);
      transform: scale(0.96);
      box-shadow: 0 2px 8px rgba(0,0,0,.35) inset;
    }

    .footer {
      padding: 14px 10px 18px;
      text-align:center; color:#e8f1fb; opacity:.85;
      font-size:.8rem; font-style:italic;
    }

    /* Smooth veil transition on navigation */
    body { opacity:1; }
    @media (prefers-reduced-motion: no-preference) {
      body { transition: opacity .28s ease; }
      body.leaving { opacity:0; }
      .veil { pointer-events:none; position:fixed; inset:0; background:#000; opacity:0; transition:opacity .28s ease; }
      .veil.on { opacity:.55; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Centered stack -->
    <main class="stack">
      <h1 class="title">Welcome to Victoria Nurse</h1>
      <p class="tagline">Record patient readings in seconds, share in moments</p>

      <!-- Transparent logo, consistently centered -->
      <img
        src="./images/welcome-victoria-nurse-medical.png?v=2025-09-17-35"
        alt="Victoria Nurse Logo"
        class="logo"
      />

      <!-- CTA restored and visible -->
      <div class="cta">
        <a href="./app.html?v=2025-09-17-39" id="ctaStart" class="btn">Get Started</a>
      </div>
    </main>

    <footer class="footer">Powered by: karlthebrown</footer>
  </div>

  <div class="veil" id="veil"></div>

  <script>
    // Smooth fade-out on CTA click; then navigate
    (function(){
      const link = document.getElementById('ctaStart');
      const veil = document.getElementById('veil');
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      link?.addEventListener('click', function(ev){
        if (reduce) return;
        ev.preventDefault();
        document.body.classList.add('leaving');
        veil?.classList.add('on');
        setTimeout(() => { window.location.href = link.getAttribute('href'); }, 280);
      });
    })();
  </script>
</body>
</html>
