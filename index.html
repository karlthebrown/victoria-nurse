<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Welcome to Victoria Nurse</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Version + PWA -->
  <script>window.__VN_VER__="2025-09-17-49";</script>
  <link rel="manifest" href="./manifest.webmanifest?v=2025-09-17-49"/>
  <meta name="theme-color" content="#0EA5E9"/>
  <link rel="icon" type="image/png" href="./icons/favicon.png?v=2025-09-17-46"/>

  <!-- Preload hero/logo -->
  <link rel="preload" as="image" href="./images/welcome-victoria-nurse-medical.png?v=2025-09-17-49"/>

  <style>
    :root{
      --bg:#081a2d;
      --title:#38BDF8; /* bright sky blue for strong contrast */
      --cta-teal:#14B8A6; --cta-sky:#0EA5E9; --cta-indigo:#1E40AF;
    }
    html, body { height:100%; margin:0; background:var(--bg); }
    body { color:#eaf2ff; opacity:1; }
    @media (prefers-reduced-motion: no-preference) {
      body { transition: opacity .28s ease; }
      body.leaving { opacity:0; }
      .fade-up{ opacity:0; transform:translateY(6px); animation:fadeUp .5s .06s both ease-out; }
      .fade-up2{ opacity:0; transform:translateY(10px); animation:fadeUp .6s .16s both ease-out; }
      .fade-up3{ opacity:0; transform:translateY(14px); animation:fadeUp .7s .26s both ease-out; }
      @keyframes fadeUp { to { opacity:1; transform:none; } }
      .veil { pointer-events:none; position:fixed; inset:0; background:#000; opacity:0; transition:opacity .28s ease; }
      .veil.on { opacity:.55; }
    }

    /* Layout */
    .wrap { min-height:100svh; display:flex; flex-direction:column; align-items:center; justify-content:center; position:relative; overflow:hidden; }
    .spotlight{
      position:absolute; inset:-20%;
      background:
        radial-gradient(900px 900px at 50% 15%, rgba(14,165,233,.18), transparent 60%),
        radial-gradient(700px 700px at 85% 80%, rgba(20,184,166,.14), transparent 60%),
        radial-gradient(700px 700px at 10% 90%, rgba(30,64,175,.18), transparent 60%);
      filter:blur(30px);
      opacity:.9;
    }

    /* Logo image */
    .logo{
      width:min(58vw, 220px); height:auto;
      display:block; margin-inline:auto;
      filter:drop-shadow(0 14px 30px rgba(0,0,0,.35));
    }

    /* Title + tagline */
    .title{
      font-weight:900; line-height:1.05;
      text-align:center; margin:18px auto 10px;
      letter-spacing:-0.02em;
      color:var(--title);
      text-shadow: 0 2px 0 rgba(8,26,45,.35), 0 18px 40px rgba(0,0,0,.35);
    }
    .tag{
      text-align:center; opacity:.95;
      max-width: 28ch; margin:0 auto;
      font-size:clamp(0.95rem, 0.9rem + 0.6vw, 1.15rem);
      line-height:1.35;
    }
    .tag span{ display:block; } /* stack nicely on small screens */

    /* CTA */
    .cta-wrap{ margin-top:18px; display:flex; justify-content:center; }
    .btn {
      display:inline-block;
      background-image:linear-gradient(90deg, var(--cta-teal), var(--cta-sky), var(--cta-indigo));
      color:#fff; font-weight:800;
      padding:0.85rem 1.05rem;
      border-radius:999px; text-align:center;
      font-size:clamp(1rem, .92rem + .4vw, 1.05rem);
      box-shadow:0 12px 28px rgba(0,0,0,.28);
      width:min(64vw, 260px); /* slimmer horizontally */
      transition: transform .12s ease, opacity .12s ease;
    }
    .btn:hover{ opacity:.97; transform:translateY(-1px); }
    .btn:active{ transform:translateY(0) scale(.985); }

    /* Footer */
    .footer { position:absolute; inset-inline:0; bottom:14px; text-align:center; color:#e8f1fb; opacity:.85; font-size:.8rem; font-style:italic; }
  </style>
</head>

<body class="antialiased">
  <div class="wrap">
    <!-- subtle gradient blobs -->
    <div class="spotlight" aria-hidden="true"></div>

    <!-- Centered content -->
    <main class="relative z-10 w-full px-5">
      <!-- Logo -->
      <div class="flex justify-center">
        <img src="./images/welcome-victoria-nurse-medical.png?v=2025-09-17-49"
             alt="Victoria Nurse logo" class="logo fade-up"/>
      </div>

      <!-- Title -->
      <h1 class="title fade-up2"
          style="font-size:clamp(1.8rem, 1.5rem + 2.6vw, 2.6rem);">
        Welcome to Victoria Nurse
      </h1>

      <!-- Tagline -->
      <p class="tag fade-up3">
        <span>Record patient readings in seconds,</span>
        <span>share in moments.</span>
      </p>

      <!-- CTA -->
      <div class="cta-wrap fade-up3">
        <a href="app.html" id="ctaStart" class="btn">Get Started</a>
      </div>
    </main>

    <!-- Footer -->
    <div class="footer">Powered by: karlthebrown</div>
  </div>

  <div class="veil" id="veil"></div>

  <script>
    (function(){
      const link = document.getElementById('ctaStart');
      const veil = document.getElementById('veil');
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      link.addEventListener('click', function(ev){
        if (reduce) return;
        ev.preventDefault();
        document.body.classList.add('leaving');
        veil?.classList.add('on');
        setTimeout(() => { window.location.href = link.getAttribute('href'); }, 280);
      }, {passive:false});
    })();
  </script>
</body>
</html>
