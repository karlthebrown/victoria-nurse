<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="Cache-Control" content="no-store, max-age=0"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Victoria Nurse</title>

  <!-- Force a new SW fetch/version -->
  <script>window.__VN_VER__="2025-09-17-30";</script>

  <!-- Minimal quick redirect (works even if JS is blocked later via meta) -->
  <meta http-equiv="refresh" content="0; url=./app.html">

  <link rel="manifest" href="./manifest.webmanifest?v=2025-09-17-30"/>
  <meta name="theme-color" content="#0EA5E9"/>
  <link rel="icon" type="image/png" href="./icons/favicon.png?v=2025-09-17-30"/>

  <style>
    html,body{height:100%;margin:0;background:#0b1220;color:#e2e8f0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;}
    .wrap{height:100%;display:grid;place-items:center;text-align:center;padding:24px}
    .hint{opacity:.7;font-size:.9rem}
    a{color:#38bdf8;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div>
      <div style="font-weight:800;font-size:1.15rem;margin-bottom:.25rem">Loading Victoria Nurse…</div>
      <div class="hint">If you’re not redirected, <a href="./app.html">tap here</a>.</div>
    </div>
  </div>

  <script>
    // Hard redirect so the back button doesn’t return to this page
    location.replace('./app.html');
  </script>
</body>
</html>
