<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Victoria Nurse — Care Together. Stay Together.</title>
  <style>
    :root{
      --teal-50:#e6f7f6;
      --teal-100:#c9efec;
      --teal-200:#92dfd9;
      --teal-300:#5ecfc6;
      --teal-400:#31bfb3;
      --teal-500:#10afa0; /* primary */
      --teal-600:#0e998c;
      --teal-700:#0b7f74;
      --slate-700:#334155;
      --slate-600:#475569;
      --slate-500:#64748b;
      --accent:#ff6b57; /* warm coral for contrast */
      --bg:#ffffff;
      --muted:#f8fafc;
      --ring-shadow: 0 0 0 4px rgba(16,175,160,.12);
      --gradient: linear-gradient(135deg, var(--teal-500), #3aa9ff);
      --gradient-2: linear-gradient(135deg, var(--teal-500), #4cc0ff);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Ubuntu, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji", sans-serif;
      color: var(--slate-700);
      background: var(--bg);
    }

    /* ---------- Landing (hero) ---------- */
    .hero{
      position:relative;
      min-height:100dvh;
      width:100%;
      display:grid;
      place-items:center;
      overflow:hidden;
      color:#0b3a3a;
    }
    .hero__bg{
      position:absolute; inset:0;
      background:
        radial-gradient(1200px 600px at 50% 110%, #e8fbff 0%, rgba(255,255,255,0.9) 50%, #ffffff 80%),
        url('https://images.unsplash.com/photo-1576765608610-8e5f244f6f87?q=80&w=1600&auto=format&fit=crop') center/cover no-repeat;
      filter:saturate(1.05) contrast(1.02);
    }
    .hero__scrim{
      position:absolute; inset:0;
      background:linear-gradient(to top, rgba(255,255,255,.9) 0%, rgba(255,255,255,.2) 60%, rgba(255,255,255,0) 100%);
    }
    .hero__card{
      position:relative; z-index:2; text-align:center; padding:2rem;
      backdrop-filter: blur(2px);
    }
    .logo{
      width:76px; height:76px; margin:0 auto 1rem auto;
      background: var(--gradient);
      border-radius:20px;
      display:grid; place-items:center;
      box-shadow: 0 10px 30px rgba(16,175,160,.25);
    }
    .logo svg{width:40px; height:40px; color:#fff}
    .tagline{
      margin:0.35rem 0 0.2rem 0;
      font-size: clamp(1.7rem, 2.2vw + 1rem, 2.6rem);
      font-weight:800;
      line-height:1.15;
    }
    .tagline .care{
      background: var(--gradient); -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .tagline .stay{
      color: var(--accent);
    }
    .subline{
      max-width: 42rem;
      margin: .5rem auto 1.25rem;
      font-size: clamp(1rem, .6vw + .8rem, 1.15rem);
      color: var(--slate-600);
    }
    .btn{
      display:inline-block;
      padding: .9rem 1.25rem;
      border-radius: 999px;
      border: 0;
      background: var(--gradient);
      color:#fff; font-weight:700;
      letter-spacing:.2px;
      box-shadow: 0 10px 24px rgba(58,169,255,.25), 0 6px 14px rgba(16,175,160,.28);
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
    }
    .btn:hover{ transform: translateY(-1px); }
    .btn:active{ transform: translateY(0);}
    .hero__pulse{
      position:absolute; left:0; right:0; bottom:2rem; height:56px; opacity:.7;
      background:
        linear-gradient(to right, transparent 0%, rgba(16,175,160,.1) 15%, rgba(16,175,160,.1) 85%, transparent 100%);
      mask: radial-gradient(80% 60% at 50% 50%, #000 60%, transparent 61%);
    }
    .hero__pulse::after{
      content:"";
      position:absolute; inset-inline:4vw; top:20px; height:2px; border-radius:2px;
      background: var(--teal-200);
      box-shadow: 0 1px 0 rgba(16,175,160,.25);
      /* heartbeat line */
      -webkit-mask:
        linear-gradient(#000 0 0) center/100% 100% no-repeat,
        radial-gradient(14px 10px at 25% 50%, #000 98%, transparent 100%) no-repeat;
    }

    /* ---------- App Shell ---------- */
    .app{
      padding: 2rem clamp(1rem, 3vw, 2rem);
      max-width: 1100px;
      margin: 0 auto 5rem;
    }
    .tabs{
      display:flex; gap:.5rem; flex-wrap:wrap; align-items:center; margin-bottom:1rem;
    }
    .tab{
      padding:.65rem 1rem;
      border-radius: 12px;
      background: var(--muted);
      color: var(--slate-600);
      font-weight:700;
      border:1px solid #e6eef5;
      cursor:pointer;
    }
    .tab[aria-selected="true"]{
      color:#fff; background: var(--gradient-2); border-color: transparent;
      box-shadow: 0 6px 18px rgba(76,192,255,.25), 0 3px 10px rgba(16,175,160,.18);
    }

    .card{
      background:#fff;
      border:1px solid #e6eef5;
      border-radius: 18px;
      padding: clamp(1rem, 2vw, 1.5rem);
      box-shadow: 0 10px 28px rgba(2,8,23,.03);
    }

    /* ---------- Form ---------- */
    form{ display:grid; gap:1rem;}
    .grid{ display:grid; gap:1rem;}
    .cols-2{ grid-template-columns: repeat(2, minmax(0,1fr));}
    .cols-3{ grid-template-columns: repeat(3, minmax(0,1fr));}
    @media (max-width: 720px){
      .cols-2,.cols-3{ grid-template-columns: 1fr; }
    }

    label{
      display:block; font-size:.9rem; font-weight:700; color:var(--slate-600); margin-bottom:.45rem;
    }
    .hint{ font-size:.8rem; color:var(--slate-500); margin-top:.35rem;}

    input, select, textarea{
      width:100%;
      padding:.8rem .9rem;
      border-radius: 12px;
      border:1.5px solid #e7eef7;
      background:#fff;
      color: var(--slate-700);
      outline:none;
      transition: border-color .15s ease, box-shadow .15s ease, background .15s ease;
      box-shadow: inset 0 0 0 0 rgba(0,0,0,0);
    }
    textarea{ min-height:110px; resize:vertical;}

    /* Focus ring in theme gradient */
    input:focus, select:focus, textarea:focus{
      border-color: transparent;
      box-shadow:
        var(--ring-shadow),
        0 0 0 1.5px var(--teal-500),
        0 0 0 1.5px color(display-p3 0.09 0.6 0.56);
    }

    /* Teal-green styling for Time dropdown and Week-of calendar */
    select.time, input.weekof{
      border-color: var(--teal-300);
      color: var(--teal-700);
      background:
        linear-gradient(#fff,#fff) padding-box,
        linear-gradient(135deg, var(--teal-300), var(--teal-500)) border-box;
      border:1.5px solid transparent;
    }
    select.time:focus, input.weekof:focus{
      box-shadow: var(--ring-shadow), 0 0 0 1.5px var(--teal-500);
    }

    .actions{
      display:flex; gap:.75rem; flex-wrap:wrap; justify-content:flex-end; margin-top:.5rem;
    }
    .btn-ghost{
      background:var(--muted); color: var(--slate-700); border:1px solid #e6eef5;
      box-shadow:none;
    }
    .btn-primary{ background: var(--gradient); color:#fff; border:0; }
    .btn-accent{ background: linear-gradient(135deg, var(--accent), #ff9a8c); color:#fff; }

    /* Helper badges / section titles */
    .section-title{
      margin: .25rem 0 .75rem; font-size:1.05rem; font-weight:800; color: var(--teal-700);
    }
  </style>
</head>
<body>

  <!-- ==================== Landing ==================== -->
  <section class="hero" id="home">
    <div class="hero__bg" aria-hidden="true"></div>
    <div class="hero__scrim" aria-hidden="true"></div>

    <div class="hero__card">
      <div class="logo" aria-hidden="true">
        <!-- simple nurse cross icon -->
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M5 8.5C5 6.6 6.6 5 8.5 5h7A3.5 3.5 0 0 1 19 8.5V19a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8.5Z" stroke="currentColor" stroke-width="1.6"/>
          <path d="M12 8v3M10.5 9.5h3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
        </svg>
      </div>

      <h1 class="tagline">
        <span class="care">Care Together.</span>
        <span class="stay">Stay Together.</span>
      </h1>

      <p class="subline">
        Share your vitals with family, because health is strongest when we stay together.
      </p>

      <button class="btn" id="startBtn">Start</button>
    </div>

    <div class="hero__pulse" aria-hidden="true"></div>
  </section>

  <!-- ==================== App ==================== -->
  <main class="app" id="app" hidden>
    <div class="tabs" role="tablist" aria-label="Victoria Nurse Sections">
      <button class="tab" role="tab" aria-selected="true" aria-controls="panel-patient" id="tab-patient">Patient Information</button>
      <button class="tab" role="tab" aria-selected="false" aria-controls="panel-vitals" id="tab-vitals">Nurse Vital Signs</button>
    </div>

    <!-- Patient Information (includes WhatsApp recipient + nurse names) -->
    <section class="card" role="tabpanel" id="panel-patient" aria-labelledby="tab-patient">
      <h3 class="section-title">Patient Information</h3>
      <form id="patientForm" autocomplete="on">
        <div class="grid cols-2">
          <div>
            <label for="nurseFirst">Nurse First Name</label>
            <input id="nurseFirst" name="nurseFirst" placeholder="e.g., Ama" required />
          </div>
          <div>
            <label for="nurseLast">Nurse Last Name</label>
            <input id="nurseLast" name="nurseLast" placeholder="e.g., Mensah" required />
          </div>
        </div>

        <div class="grid cols-2">
          <div>
            <label for="patientName">Patient Name</label>
            <input id="patientName" name="patientName" placeholder="e.g., Kofi Asare" required />
          </div>
          <div>
            <label for="whatsappPatient">Recipient WhatsApp Number (with country code)</label>
            <input id="whatsappPatient" name="whatsappPatient" inputmode="tel" placeholder="+233xxxxxxxxx" />
            <div class="hint">Example: +233240000000</div>
          </div>
        </div>

        <div class="grid cols-3">
          <div>
            <label for="age">Age</label>
            <input id="age" name="age" type="number" min="0" placeholder="e.g., 58" />
          </div>
          <div>
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
              <option value="">Select…</option>
              <option>Female</option>
              <option>Male</option>
              <option>Non-binary</option>
              <option>Prefer not to say</option>
            </select>
          </div>
          <div>
            <label for="weekOf">Week of</label>
            <input id="weekOf" class="weekof" name="weekOf" type="date" />
          </div>
        </div>

        <div class="grid cols-3">
          <div>
            <label for="timeOfDay">Time</label>
            <select id="timeOfDay" class="time" name="timeOfDay">
              <option value="">Select…</option>
              <option>Morning</option>
              <option>Afternoon</option>
              <option>Evening</option>
              <option>Night</option>
            </select>
          </div>
          <div>
            <label for="mrn">Medical Record No. (optional)</label>
            <input id="mrn" name="mrn" placeholder="e.g., MRN-002134" />
          </div>
          <div>
            <label for="allergies">Allergies (optional)</label>
            <input id="allergies" name="allergies" placeholder="e.g., Penicillin" />
          </div>
        </div>

        <div class="actions">
          <button type="button" class="btn btn-ghost" id="toVitals">Go to Vital Signs</button>
          <button class="btn btn-primary" type="submit">Save Patient Info</button>
        </div>
      </form>
    </section>

    <!-- Nurse Vital Signs (with WhatsApp recipient) -->
    <section class="card" role="tabpanel" id="panel-vitals" aria-labelledby="tab-vitals" hidden>
      <h3 class="section-title">Nurse Vital Signs</h3>
      <form id="vitalsForm" autocomplete="on">
        <div class="grid cols-3">
          <div>
            <label for="vdate">Date</label>
            <input id="vdate" name="vdate" type="date" />
          </div>
          <div>
            <label for="vtime" >Time</label>
            <select id="vtime" class="time" name="vtime">
              <option value="">Select…</option>
              <option>AM</option>
              <option>PM</option>
            </select>
          </div>
          <div>
            <label for="whatsappVitals">Recipient WhatsApp Number (with country code)</label>
            <input id="whatsappVitals" name="whatsappVitals" inputmode="tel" placeholder="+233xxxxxxxxx" />
            <div class="hint">Example: +233240000000</div>
          </div>
        </div>

        <div class="grid cols-3">
          <div>
            <label for="hr">Heart Rate (bpm)</label>
            <input id="hr" name="hr" type="number" min="0" placeholder="e.g., 76" />
          </div>
          <div>
            <label for="bpSys">Systolic (mmHg)</label>
            <input id="bpSys" name="bpSys" type="number" min="0" placeholder="e.g., 120" />
          </div>
          <div>
            <label for="bpDia">Diastolic (mmHg)</label>
            <input id="bpDia" name="bpDia" type="number" min="0" placeholder="e.g., 78" />
          </div>
        </div>

        <div class="grid cols-3">
          <div>
            <label for="temp">Temperature (°C)</label>
            <input id="temp" name="temp" type="number" step="0.1" placeholder="e.g., 36.7" />
          </div>
          <div>
            <label for="resp">Respiratory Rate (breaths/min)</label>
            <input id="resp" name="resp" type="number" min="0" placeholder="e.g., 16" />
          </div>
          <div>
            <label for="spo2">SpO₂ (%)</label>
            <input id="spo2" name="spo2" type="number" min="0" max="100" placeholder="e.g., 98" />
          </div>
        </div>

        <div>
          <label for="notes">Notes</label>
          <textarea id="notes" name="notes" placeholder="Observations, medications, symptoms…"></textarea>
        </div>

        <div class="actions">
          <button type="button" class="btn btn-ghost" id="toPatient">Back to Patient Info</button>
          <button class="btn btn-accent" type="submit">Save Vital Signs</button>
        </div>
      </form>
    </section>
  </main>

  <script>
    // Smooth enter into app
    const startBtn = document.getElementById('startBtn');
    const appEl   = document.getElementById('app');
    startBtn?.addEventListener('click', () => {
      appEl.hidden = false;
      document.getElementById('tab-patient').setAttribute('aria-selected','true');
      document.getElementById('panel-patient').hidden = false;
      document.getElementById('panel-patient').scrollIntoView({behavior:'smooth', block:'start'});
    });

    // Tabs toggle
    const tabPatient = document.getElementById('tab-patient');
    const tabVitals  = document.getElementById('tab-vitals');
    const panelPatient = document.getElementById('panel-patient');
    const panelVitals  = document.getElementById('panel-vitals');

    function selectTab(which){
      const isPatient = which === 'patient';
      tabPatient.setAttribute('aria-selected', String(isPatient));
      tabVitals.setAttribute('aria-selected', String(!isPatient));
      panelPatient.hidden = !isPatient;
      panelVitals.hidden  =  isPatient;
    }
    tabPatient.addEventListener('click', ()=>selectTab('patient'));
    tabVitals.addEventListener('click',  ()=>selectTab('vitals'));

    // Quick nav buttons
    document.getElementById('toVitals')?.addEventListener('click', ()=>{ selectTab('vitals'); panelVitals.scrollIntoView({behavior:'smooth'}); });
    document.getElementById('toPatient')?.addEventListener('click', ()=>{ selectTab('patient'); panelPatient.scrollIntoView({behavior:'smooth'}); });

    // Simple form handlers (replace with real persistence/share later)
    document.getElementById('patientForm')?.addEventListener('submit', (e)=>{
      e.preventDefault();
      alert('Patient information saved.');
    });
    document.getElementById('vitalsForm')?.addEventListener('submit', (e)=>{
      e.preventDefault();
      alert('Vital signs saved.');
    });
  </script>
</body>
</html>
