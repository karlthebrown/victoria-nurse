<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Victoria Nurse â€” Care Together</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Version + PWA -->
  <script>window.__VN_VER__="2025-09-17-44";</script>
  <link rel="manifest" href="./manifest.webmanifest?v=2025-09-17-44"/>
  <meta name="theme-color" content="#0EA5E9"/>
  <link rel="icon" type="image/png" href="./icons/favicon.png?v=2025-09-17-44"/>

  <link rel="preload" as="image" href="./images/welcome-victoria-nurse-medical.png?v=2025-09-17-35"/>

  <style>
    :root{
      --bg1:#0a1830; --bg2:#030b1a; --bg3:#030a17;
      --accent:#268DCB;
      --ctaText:#79E7FF;
      --ctaW: min(68vw, 360px);
      --logoW: clamp(140px, 34vw, 240px);
      --gap: clamp(14px, 2.8vh, 22px);
      --gapLg: clamp(18px, 4vh, 28px);
    }

    html, body { height:100%; margin:0; }
    body{
      background:
        radial-gradient(1200px 700px at 50% 8%, rgba(12,45,84,.55), transparent 70%),
        linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 35%, var(--bg3) 100%);
      color:#fff;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      opacity:1;
    }
    @media (prefers-reduced-motion: no-preference){
      body{ transition: opacity .28s ease; }
      body.leaving{ opacity:0; }
      .veil{ pointer-events:none; position:fixed; inset:0; background:#000; opacity:0; transition:opacity .28s ease; }
      .veil.on{ opacity:.55; }
    }

    .page{ min-height:100svh; display:grid; grid-template-rows:auto 1fr auto; }
    .hero{
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      text-align:center; padding: clamp(16px, 5vw, 28px); gap: var(--gap);
    }
    .logo{
      width:var(--logoW); height:auto; display:block;
      filter: drop-shadow(0 12px 28px rgba(0,0,0,.35));
      margin-top: clamp(18px, 6vh, 40px);
    }
    .title{
      margin:0; font-weight:900; letter-spacing:.2px;
      font-size: clamp(30px, 6.8vw, 52px); line-height:1.1;
      color: var(--accent); text-shadow:0 2px 6px rgba(0,0,0,.55);
    }
    .tag{
      margin:0; display:flex; flex-direction:column; gap:6px;
      align-items:center; justify-content:center;
      color:#E6F1FF; opacity:.95; font-weight:600; line-height:1.25;
    }
    .tag .line{ font-size: clamp(15px, 3.9vw, 20px); letter-spacing:.2px; }
    .divider{
      width: 60px; height: 2px; border-radius:2px;
      background: linear-gradient(90deg, #1dd6e6 0%, #0ea5e9 50%, #1e40af 100%);
      opacity:.85; margin: 6px 0;
    }
    .cta{ width: var(--ctaW); margin-top: var(--gapLg); }
    .btn{
      display:block; width:100%; text-align:center; border:none; cursor:pointer;
      border-radius:999px; padding:14px 32px; font-size:1.08rem; font-weight:800;
      background: linear-gradient(90deg, #1dd6e6 0%, #0ea5e9 50%, #1e40af 100%);
      color: var(--ctaText);
      box-shadow: 0 14px 35px rgba(0,0,0,.28);
      transition: background .3s ease, transform .2s ease, box-shadow .2s ease;
    }
    .btn:hover{
      background: linear-gradient(90deg, #26e4f4 0%, #14b8a6 50%, #2563eb 100%);
      transform: translateY(-1px); box-shadow: 0 18px 40px rgba(0,0,0,.35);
    }
    .btn:active{
      background: linear-gradient(90deg, #0ea5e9 0%, #1e40af 50%, #0c2340 100%);
      transform: scale(0.96); box-shadow: 0 2px 8px rgba(0,0,0,.35) inset;
    }
    .foot{ padding:14px 10px 18px; text-align:center; color:#e8f1fb; opacity:.85; font-size:.8rem; font-style:italic; }
  </style>
</head>
<body>
  <div class="page">
    <main class="hero">
      <img src="./images/welcome-victoria-nurse-medical.png?v=2025-09-17-35" alt="Victoria Nurse Logo" class="logo"/>
      <h1 class="title">Welcome to Victoria Nurse</h1>
      <p class="tag" aria-label="Tagline">
        <span class="line">Record patient readings in seconds</span>
        <span class="divider" aria-hidden="true"></span>
        <span class="line">share in moments</span>
      </p>
      <div class="cta">
        <a href="./app.html?v=2025-09-17-44" id="ctaStart" class="btn">Get Started</a>
      </div>
    </main>
    <footer class="foot">Powered by: karlthebrown</footer>
  </div>

  <div class="veil" id="veil"></div>
  <script>
    (function(){
      const link = document.getElementById('ctaStart');
      const veil = document.getElementById('veil');
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      link?.addEventListener('click', function(ev){
        if (reduce) return;
        ev.preventDefault();
        document.body.classList.add('leaving');
        veil?.classList.add('on');
        setTimeout(()=>{ window.location.href = link.getAttribute('href'); }, 280);
      });
    })();
  </script>

  <!-- Self-cleanup script -->
  <script>
    (async () => {
      const VER = "2025-09-17-44";
      const KEY = `vn_self_cleanup_${VER}`;
      const mustReset = new URLSearchParams(location.search).has('reset');

      if (mustReset || !localStorage.getItem(KEY)) {
        try {
          if ('serviceWorker' in navigator) {
            const regs = await navigator.serviceWorker.getRegistrations();
            await Promise.all(regs.map(r => r.unregister().catch(()=>{})));
          }
          if (window.caches?.keys) {
            const names = await caches.keys();
            await Promise.all(names.map(n => caches.delete(n).catch(()=>{})));
          }
          localStorage.setItem(KEY, '1');
          if (!sessionStorage.getItem(KEY)) {
            sessionStorage.setItem(KEY, '1');
            location.replace(location.pathname + location.search + location.hash);
            return;
          }
        } catch(_) {}
      }
    })();
  </script>
</body>
</html>
