<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Victoria Nurse â€” Care Together</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Version + PWA -->
  <script>window.__VN_VER__="2025-09-17-37";</script>
  <link rel="manifest" href="./manifest.webmanifest?v=2025-09-17-35"/>
  <meta name="theme-color" content="#0EA5E9"/>
  <link rel="icon" type="image/png" href="./icons/favicon.png?v=2025-09-17-35"/>

  <!-- Preload logo (transparent) -->
  <link rel="preload" as="image" href="./images/welcome-victoria-nurse-medical.png?v=2025-09-17-35"/>

  <style>
    :root{
      --stack-shift: -4vh; /* vertical centering adjustment */
      --cta-w: 78vw;
      --cta-max: 460px;
    }

    html, body { height:100%; margin:0; background:#081a2d; }
    .wrap { position:relative; width:100%; height:100svh; overflow:hidden; }

    /* Dark hero background */
    .hero-bg{
      position:absolute; inset:0;
      background:
        radial-gradient(1200px 700px at 50% 20%, rgba(12,45,84,.55), transparent 70%),
        linear-gradient(180deg, #0a1830 0%, #030b1a 35%, #030a17 100%);
    }

    /* Stack for logo + text + CTA */
    .stack{
      position:absolute; inset:0;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      text-align:center; gap:14px; padding:24px;
      transform: translateY(var(--stack-shift));
    }

    .logo {
      width:min(62vw, 250px);
      height:auto;
      filter: drop-shadow(0 10px 28px rgba(0,0,0,.35));
    }

    .title-victoria{
      font-weight:800;
      letter-spacing:.2px;
      font-size: clamp(24px, 5.6vw, 36px);
      color:#268DCB; /* extracted from your design */
      margin-top: 2px;
    }

    .tagline{
      font-size: clamp(14px, 3.6vw, 18px);
      color:#e6efff;
      opacity:.95;
      margin-top: 2px;
    }

    .cta-wrap{
      margin-top:16px;
      width:min(var(--cta-w), var(--cta-max));
    }

    /* Get Started Button */
    .get-started-btn {
      display:block; width:100%;
      text-align:center;
      border:none;
      border-radius:999px;
      cursor:pointer;

      /* Gradient */
      background: linear-gradient(90deg, #1dd6e6 0%, #0ea5e9 50%, #1e40af 100%);
      color:#79E7FF;

      /* Typography */
      font-size:1.05rem;
      font-weight:700;

      /* Spacing */
      padding:14px 32px;

      /* Effects */
      box-shadow:0 14px 35px rgba(0,0,0,0.28);
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }
    .get-started-btn:hover {
      background: linear-gradient(90deg, #26e4f4 0%, #14b8a6 50%, #2563eb 100%);
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
    }
    .get-started-btn:active {
      background: linear-gradient(90deg, #0ea5e9 0%, #1e40af 50%, #0c2340 100%);
      transform: scale(0.96);
      box-shadow: 0 2px 8px rgba(0,0,0,0.35) inset;
    }

    .footer {
      position:absolute; bottom:14px; width:100%;
      text-align:center; color:#0EA5E9;
      opacity:.95; font-size:.8rem; font-style:italic;
    }

    /* Smooth fade */
    body { opacity:1; }
    @media (prefers-reduced-motion: no-preference) {
      body { transition: opacity .28s ease; }
      body.leaving { opacity:0; }
      .veil { pointer-events:none; position:fixed; inset:0; background:#000; opacity:0; transition:opacity .28s ease; }
      .veil.on { opacity:.55; }
    }
  </style>
</head>
<body class="text-white antialiased">
  <div class="wrap">
    <div class="hero-bg"></div>

    <div class="stack">
      <img src="./images/welcome-victoria-nurse-medical.png?v=2025-09-17-35"
           alt="Victoria Nurse logo"
           class="logo"/>

      <h1 class="title-victoria">Welcome to Victoria Nurse</h1>
      <p class="tagline">Record patient readings in seconds, share in moments.</p>

      <div class="cta-wrap">
        <a href="./app.html?v=2025-09-17-35" id="ctaStart" class="get-started-btn">Get Started</a>
      </div>
    </div>

    <div class="footer">Powered by: karlthebrown</div>
  </div>

  <div class="veil" id="veil"></div>

  <script>
    (async () => {
      const KEY = 'vn_migrate_v37_index';
      if (!localStorage.getItem(KEY)) {
        try {
          if ('serviceWorker' in navigator) {
            const regs = await navigator.serviceWorker.getRegistrations();
            await Promise.all(regs.map(r => r.unregister().catch(()=>{})));
          }
          if (window.caches?.keys) {
            const names = await caches.keys();
            await Promise.all(names.map(n => caches.delete(n).catch(()=>{})));
          }
          localStorage.setItem(KEY,'1');
          location.reload();
        } catch(_) {}
      }
    })();

    // Register SW
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js?v=2025-09-17-37', {scope:'./'})
          .catch(()=>{});
      });
    }

    (function(){
      const link = document.getElementById('ctaStart');
      const veil = document.getElementById('veil');
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      link.addEventListener('click', function(){
        if (reduce) return;
        document.body.classList.add('leaving');
        veil?.classList.add('on');
      });
    })();
  </script>
</body>
</html>
