<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Victoria Nurse — Welcome</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Preload landing image to avoid blank flash / caching quirks -->
  <link rel="preload" as="image" href="./images/welcome-victoria-nurse.jpg?v=2025-09-12-11"/>

  <style>
    :root{
      --vn-purple:#6A0DAD; --vn-pink:#FF61A6; --vn-blue:#7DDFFF;
    }
    html, body { height:100%; margin:0; background:#000; }
    .landing-wrap { position:relative; width:100%; height:100svh; overflow:hidden; }
    /* ✅ Use an <img> instead of CSS background so SW & cache can’t hide it */
    .landing-img {
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover; object-position:center;
      display:block;
    }
    .cta-bar{
      position:absolute; left:0; right:0; bottom:calc(5vh + env(safe-area-inset-bottom,0px));
      display:flex; justify-content:center; padding:0 1rem;
    }
    .btn-grad{
      background-image:linear-gradient(90deg, var(--vn-purple), var(--vn-pink), var(--vn-blue));
      color:#fff; font-weight:600; padding:.95rem 1.9rem; border-radius:1.1rem; font-size:1rem;
      transition: transform .12s ease, opacity .12s ease; box-shadow:0 14px 35px rgba(0,0,0,.25);
    }
    .btn-grad:hover{ opacity:.97; transform: translateY(-1px); }
    .btn-grad:active{ transform: translateY(0) scale(.98); }
    .logo-link img{ border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,.35); }
  </style>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest?v=2025-09-12-11"/>
  <meta name="theme-color" content="#6A0DAD"/>
  <link rel="icon" type="image/png" href="./icons/favicon.png?v=2025-09-12-11"/>
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/icon-180.png?v=2025-09-12-11"/>
</head>
<body class="text-white antialiased">
  <div class="landing-wrap">
    <!-- ✅ Image file must exist at this exact path -->
    <img class="landing-img" src="./images/welcome-victoria-nurse.jpg?v=2025-09-12-11" alt="Welcome to Victoria Nurse"/>

    <header class="absolute top-4 left-4">
      <a href="./index.html" class="logo-link" aria-label="Home">
        <img src="./icons/icon-192.png?v=2025-09-12-11" alt="Victoria Nurse" class="w-12 h-12"/>
      </a>
    </header>

    <div class="cta-bar">
      <a href="./app.html" class="btn-grad inline-flex items-center justify-center">Get Started</a>
    </div>
  </div>
</body>
</html>
