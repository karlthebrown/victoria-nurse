  <style>
    :root{ --med-teal:#14B8A6; --med-sky:#0EA5E9; --med-indigo:#1E40AF; --label:#0891B2; }
    body { background: linear-gradient(135deg, #0EA5E9 0%, #14B8A6 50%, #1E40AF 100%); }
    label{ color:var(--label); }
    .vn-field{ color:var(--label); padding:.95rem 1.1rem; border-radius:.9rem; border:1px solid #cbd5e1; background:#fff; line-height:1.6rem; }
    .vn-field:focus{ outline:none; box-shadow:0 0 0 2px var(--label); border-color:var(--label); }
    .vn-field::placeholder{ color:#98a6b3; opacity:.85; }
    .vn-input{ height:3.5rem; } .vn-textarea{ min-height:3.5rem; }
    .vn-tagline{ font-family:"Playfair Display", ui-serif, Georgia, serif; color:#E6F4FF; }
    .btn-grad{ background-image:linear-gradient(90deg, var(--med-teal), var(--med-sky), var(--med-indigo)); color:#fff; font-weight:600; padding:.95rem 1.2rem; border-radius:1.1rem; box-shadow:0 14px 35px rgba(0,0,0,.25); transition: transform .12s ease, opacity .12s ease; }
    .btn-grad:hover{ opacity:.97; transform: translateY(-1px); }
    .btn-grad:active{ transform: translateY(0) scale(.98); }

    /* PDF */
    .pdf-page{ width:794px; background:#fff; color:#111827; padding:28px; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto; }
    .pdf-top{ display:flex; align-items:center; gap:14px; }
    .pdf-logo{ width:56px; height:56px; border-radius:14px; }
    .pdf-title{ font-weight:900; font-size:26px; background: linear-gradient(90deg, var(--med-teal), var(--med-sky), var(--med-indigo)); -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent; color:transparent; }
    .pdf-tag{ font-family:"Playfair Display", ui-serif, Georgia, serif; font-size:14px; background: linear-gradient(90deg, var(--med-sky), var(--med-indigo)); -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent; color:transparent; }
    .pdf-hr{ border:none; border-top:1px solid #e5e7eb; margin:14px 0 18px; }
    .pdf-section-title{ font-weight:800; color:#111827; margin:12px 0 8px; }
    .pdf-info{ display:grid; grid-template-columns:1fr 1fr; gap:10px; }
    .pdf-card{ background:#f8fafc; border:1px solid #e5e7eb; border-radius:10px; padding:12px; }
    .pdf-label{ font-size:11px; font-weight:700; color:#64748b; text-transform:uppercase; letter-spacing:.5px; margin-bottom:6px; }
    .pdf-value{ font-size:18px; font-weight:800; color:#0f172a; }
    .pdf-vitals{ display:grid; grid-template-columns:1fr 1fr; gap:10px; }
    .pdf-notes{ background:#F0FDFA; border:1px solid #A7F3D0; color:#1f2937; border-radius:10px; padding:12px; line-height:1.55; }
    .pdf-foot{ margin-top:12px; font-size:12px; color:#6b7280; text-align:right; }

  <script>
    if('serviceWorker' in navigator){
      window.addEventListener('load',()=>navigator.serviceWorker.register(`./service-worker.js?v=${window.__VN_VER__}`,{scope:'./'}).catch(()=>{}));
    }

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const el=id=>document.getElementById(id);
    const getVal=id=>(el(id)?.value||'').trim();

    function pad2(n){ return n.toString().padStart(2,'0'); }
    function fmtDateTime(d = new Date()){
      return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())} ${pad2(d.getHours())}:${pad2(d.getMinutes())}`;
    }

    function buildRecord(){
      return {
        timestamp: Date.now(),
        session: (new Date().getHours() < 12 ? 'AM' : 'PM'),
        patient: getVal('patientName'),
        bp: { sbp: getVal('sbp'), dbp: getVal('dbp') },
        hr: getVal('pulse'),
        temp: getVal('temperature'),
        spo2: getVal('oxygenSaturation'),
        rr: getVal('respiratoryRate'),
        weight: getVal('weight'),
        sugar: getVal('bloodSugar'),
        meds: {
          morning:  { status: getVal('medMorningStatus') || 'taken',   note: getVal('medMorningNote') },
          afternoon:{ status: getVal('medAfternoonStatus') || 'taken', note: getVal('medAfternoonNote') },
          evening:  { status: getVal('medEveningStatus') || 'taken',   note: getVal('medEveningNote') }
        },
        pain: getVal('pain'),
        notes: getVal('notes'),
        preparedBy: getVal('nurseName')
      };
    }

    function shareText(rec){
      const medsLine = [
        `Morning – ${rec.meds.morning.status}${rec.meds.morning.note?` (${rec.meds.morning.note})`:''}`,
        `Afternoon – ${rec.meds.afternoon.status}${rec.meds.afternoon.note?` (${rec.meds.afternoon.note})`:''}`,
        `Evening – ${rec.meds.evening.status}${rec.meds.evening.note?` (${rec.meds.evening.note})`:''}`
      ].join(' | ');

      return [
        `Victoria Nurse – Patient Vitals (${rec.session})`,
        `Date: ${fmtDateTime(new Date(rec.timestamp))}`,
        `BP: ${rec.bp.sbp}/${rec.bp.dbp} mmHg | HR: ${rec.hr} bpm | Temp: ${rec.temp} °C`,
        `SpO₂: ${rec.spo2}% | RR: ${rec.rr}/min | Weight: ${rec.weight} kg`,
        `Meds: ${medsLine}`,
        `Notes: ${rec.notes || '-'}`,
        `Prepared by: ${rec.preparedBy || '-'} – ${fmtDateTime(new Date(rec.timestamp)).slice(11)}`,
        `Powered by: KarltheBrown`
      ].join('\n');
    }

    async function makePdf(rec){
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF('p','pt','a4');
      const W = pdf.internal.pageSize.getWidth();
      let y = 40;

      pdf.setFillColor(14,165,233); pdf.rect(20, 20, W-40, 6, 'F');

      const logo = new Image();
      logo.src = './icons/icon-192.png?v=2025-09-17-34';
      await new Promise(r => { logo.onload = r; logo.onerror = r; });
      pdf.addImage(logo, 'PNG', 20, 32, 40, 40);

      pdf.setFont('helvetica','bold'); pdf.setFontSize(20);
      pdf.setTextColor(14,165,233); pdf.text('Victoria Nurse', 70, 52);
      pdf.setFont('times','italic'); pdf.setFontSize(12);
      pdf.setTextColor(20,83,136); pdf.text('Care Together', 70, 70);

      // rest of PDF unchanged...
    }
  </script>
