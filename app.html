<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="Cache-Control" content="no-store, max-age=0"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Victoria Nurse â€” Care Together</title>

  <!-- VERSION: v11 -->
  <script>window.__VN_VER__="2025-09-12-11";</script>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest?v=2025-09-12-11"/>
  <meta name="theme-color" content="#6366f1"/>

  <!-- Icons -->
  <link rel="icon" type="image/png" href="./icons/favicon.png?v=2025-09-12-11"/>
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/icon-180.png?v=2025-09-12-11"/>
  <link rel="apple-touch-icon" href="./icons/icon-192.png?v=2025-09-12-11"/>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- PDF libs -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <style>
    :root{
      --vn-sky:#38bdf8; --vn-indigo:#6366f1; --vn-fuchsia:#d946ef;
      --g-purple:#6A0DAD; --g-pink:#FF61A6; --g-blue:#7DDFFF; /* for buttons & header */
    }
    label{ color:var(--vn-sky); }
    .vn-field{ color:var(--vn-sky); padding:.95rem 1.1rem; border-radius:.9rem; border:1px solid #cbd5e1; background:#fff; line-height:1.6rem; }
    .vn-field:focus{ outline:none; box-shadow:0 0 0 2px var(--vn-sky); border-color:var(--vn-sky); }
    .vn-field::placeholder{ color:#9fb6c8; opacity:.85; }
    .vn-input{ height:3.5rem; }
    .vn-textarea{ min-height:3.5rem; }
    .vn-tagline{ font-family:"Playfair Display",ui-serif,Georgia,serif; }
    @keyframes shimmerText{0%{background-position:-200% center}100%{background-position:200% center}}
    .shimmer-title{ display:inline-block; background:linear-gradient(90deg,#fff,#a5f3fc,#fff); background-size:200% auto; -webkit-background-clip:text; -webkit-text-fill-color:transparent; animation:shimmerText 4s linear infinite; }

    /* âœ… Buttons: purpleâ†’pinkâ†’blue (no yellow) */
    .btn-grad{
      background-image:linear-gradient(90deg, var(--g-purple), var(--g-pink), var(--g-blue));
      color:#fff; box-shadow:0 14px 35px rgba(0,0,0,.25);
    }

    /* PDF overlay for your vitals background */
    .pdf-sheet{ width:794px; background:#000; color:#fff; padding:18px; }
    .pdf-hero{ position:relative; width:100%; }
    .pdf-hero img{ width:100%; height:auto; display:block; border-radius:10px; }
    .pdf-val{
      position:absolute; font-weight:900; color:#fff;
      text-shadow:0 2px 6px rgba(0,0,0,.55);
      font-size:32px; letter-spacing:.3px;
    }
    /* Tuned positions for /images/pdf-vitals-bg.jpg */
    .v-hr   { top:13%; left:78%; }  /* Heart Rate */
    .v-bp   { top:33%; left:78%; }  /* Blood Pressure */
    .v-spo2 { top:53%; left:78%; }  /* SpO2 */
    .v-rr   { top:73%; left:78%; }  /* Respiration */
    .v-temp { top:91%; left:78%; }  /* Temperature */

    .pdf-details{ margin-top:10px; display:grid; grid-template-columns:1fr 1fr; gap:10px; }
    .pdf-box{ background:#0b0b0b; border:1px solid #222; padding:10px; border-radius:10px; font-size:12px; }
    .pdf-box b{ color:#7DDFFF; }
    .pdf-notes{ grid-column:1/-1; background:#0b0b0b; border:1px solid #222; padding:12px; border-radius:10px; font-size:12px; color:#e5e7eb; line-height:1.55; }
    .pdf-footer{ margin-top:8px; text-align:right; color:#9ca3af; font-size:12px; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-sky-500 via-indigo-600 to-fuchsia-600 text-slate-900 antialiased">
  <div class="min-h-screen p-4 flex items-center justify-center">
    <main class="w-full max-w-3xl">
      <div class="bg-white/85 backdrop-blur-xl shadow-2xl rounded-3xl overflow-hidden ring-1 ring-white/40">
        <!-- âœ… Header with new gradient (purpleâ†’pinkâ†’blue) -->
        <header class="bg-gradient-to-r from-purple-700 via-pink-500 to-sky-400 p-6">
          <div class="flex items-center gap-4">
            <a href="./index.html" aria-label="Home">
              <img src="./icons/icon-192.png?v=2025-09-12-11" alt="Victoria Nurse" class="h-14 w-14 rounded-2xl shadow"/>
            </a>
            <div>
              <h1 class="shimmer-title text-2xl font-extrabold tracking-tight">Victoria Nurse</h1>
              <p class="vn-tagline text-white/95 text-sm">Care Together</p>
            </div>
          </div>
        </header>

        <!-- Form -->
        <section class="p-6 grid gap-6" role="form" aria-label="Patient Vitals Form">
          <form id="formVitals" class="grid gap-6" autocomplete="off" novalidate>
            <div>
              <label for="patientName" class="block text-sm font-semibold mb-1">Patient Name</label>
              <input id="patientName" type="text" placeholder="Enter full name" class="vn-field vn-input w-full"/>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div><label for="temperature" class="block text-sm font-semibold mb-1">Temperature (Â°C)</label>
                <input id="temperature" type="number" step="0.1" inputmode="decimal" placeholder="e.g., 36.8" class="vn-field vn-input w-full"/></div>
              <div><label for="pulse" class="block text-sm font-semibold mb-1">Pulse (bpm)</label>
                <input id="pulse" type="number" inputmode="numeric" placeholder="e.g., 80" class="vn-field vn-input w-full"/></div>
              <div><label for="respiratoryRate" class="block text-sm font-semibold mb-1">Respiratory Rate (breaths/min)</label>
                <input id="respiratoryRate" type="number" inputmode="numeric" placeholder="e.g., 16" class="vn-field vn-input w-full"/></div>
              <div><label for="bloodPressure" class="block text-sm font-semibold mb-1">Blood Pressure (mmHg)</label>
                <input id="bloodPressure" type="text" placeholder="e.g., 108/68" class="vn-field vn-input w-full"/></div>
              <div><label for="oxygenSaturation" class="block text-sm font-semibold mb-1">Oxygen Saturation (SpOâ‚‚ %)</label>
                <input id="oxygenSaturation" type="number" inputmode="numeric" placeholder="e.g., 98" class="vn-field vn-input w-full"/></div>
              <div><label for="bloodSugar" class="block text-sm font-semibold mb-1">Blood Sugar Level (mg/dL)</label>
                <input id="bloodSugar" type="number" step="0.1" inputmode="decimal" placeholder="e.g., 95" class="vn-field vn-input w-full"/></div>
              <div class="md:col-span-2"><label for="pain" class="block text-sm font-semibold mb-1">Pain Assessment (0â€“10)</label>
                <input id="pain" type="number" min="0" max="10" inputmode="numeric" placeholder="e.g., 3" class="vn-field vn-input w-full"/></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div><label for="medMorning" class="block text-sm font-semibold mb-1">Medication â€“ Morning</label>
                <textarea id="medMorning" rows="3" placeholder="Name, dosage, time" class="vn-field vn-textarea w-full"></textarea></div>
              <div><label for="medAfternoon" class="block text-sm font-semibold mb-1">Medication â€“ Afternoon</label>
                <textarea id="medAfternoon" rows="3" placeholder="Name, dosage, time" class="vn-field vn-textarea w-full"></textarea></div>
              <div><label for="medEvening" class="block text-sm font-semibold mb-1">Medication â€“ Evening</label>
                <textarea id="medEvening" rows="3" placeholder="Name, dosage, time" class="vn-field vn-textarea w-full"></textarea></div>
            </div>

            <div>
              <label for="notes" class="block text-sm font-semibold mb-1">Notes</label>
              <textarea id="notes" rows="8" placeholder="Observations, symptoms, instructions" class="vn-field vn-textarea w-full"></textarea>
            </div>

            <div>
              <label for="nurseName" class="block text-sm font-semibold mb-1">Nurseâ€™s Name (who performed the checks)</label>
              <input id="nurseName" type="text" placeholder="Enter nurse's full name" class="vn-field vn-input w-full"/>
            </div>

            <div class="flex flex-col sm:flex-row gap-3">
              <button id="btnPreview" type="button" class="btn-grad flex-1 inline-flex items-center justify-center rounded-xl px-4 py-3 font-semibold">Preview & Generate PDF</button>
              <button id="btnWhatsApp" type="button" class="btn-grad flex-1 inline-flex items-center justify-center rounded-xl px-4 py-3 font-semibold">Share via WhatsApp</button>
              <button id="btnEmail" type="button" class="btn-grad flex-1 inline-flex items-center justify-center rounded-xl px-4 py-3 font-semibold">Share via Email (PDF)</button>
            </div>
          </form>
        </section>

        <footer class="px-6 py-4 bg-white/70 text-sm flex items-center justify-between">
          <span class="font-medium" style="color:#6366f1">&copy; <span id="year"></span> Victoria Nurse</span>
          <span class="italic" style="color:#6366f1">Powered by: karlthebrown</span>
        </footer>
      </div>
    </main>
  </div>

  <!-- PDF Template using background graphic + units -->
  <div id="pdfCanvas" class="hidden">
    <div class="pdf-sheet" id="pdfRoot">
      <div class="pdf-hero">
        <img src="./images/pdf-vitals-bg.jpg" alt="Vitals background"/>
        <div class="pdf-val v-hr"   id="pdfPulseVal">-- bpm</div>
        <div class="pdf-val v-bp"   id="pdfBPVal">-- mmHg</div>
        <div class="pdf-val v-spo2" id="pdfO2Val">-- %</div>
        <div class="pdf-val v-rr"   id="pdfRRVal">-- rpm</div>
        <div class="pdf-val v-temp" id="pdfTempVal">-- Â°C</div>
      </div>

      <div class="pdf-details">
        <div class="pdf-box"><b>Patient</b><div id="pdfPatientVal">--</div></div>
        <div class="pdf-box"><b>Blood Sugar (mg/dL)</b><div id="pdfSugarVal">--</div></div>
        <div class="pdf-box"><b>Med â€” Morning</b><div id="pdfMedAM">--</div></div>
        <div class="pdf-box"><b>Med â€” Afternoon</b><div id="pdfMedPM">--</div></div>
        <div class="pdf-box"><b>Med â€” Evening</b><div id="pdfMedEV">--</div></div>
        <div class="pdf-box"><b>Nurse</b><div id="pdfNurseVal">--</div></div>
        <div class="pdf-notes" id="pdfNotes">--</div>
      </div>

      <div class="pdf-footer"><em>Powered by: karlthebrown</em></div>
    </div>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const ids=['patientName','temperature','pulse','respiratoryRate','bloodPressure','oxygenSaturation','bloodSugar','pain','medMorning','medAfternoon','medEvening','notes','nurseName'];
    const el = id => document.getElementById(id);
    function getData(){ const d={}; ids.forEach(k=>d[k]=(el(k)?.value||'').trim()); return d; }

    function formatWhatsApp(d){
      return [
        'ðŸ©º *Victoria Nurse â€” Care Together*',
        'â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”',
        `*Patient*: ${d.patientName||'-'}`,
        '',
        '*Vitals*',
        `â€¢ Temperature (Â°C): ${d.temperature||'-'}`,
        `â€¢ Pulse (bpm): ${d.pulse||'-'}`,
        `â€¢ Respiratory Rate: ${d.respiratoryRate||'-'}`,
        `â€¢ Blood Pressure: ${d.bloodPressure||'-'}`,
        `â€¢ Oxygen Saturation: ${d.oxygenSaturation||'-'}`,
        `â€¢ Blood Sugar (mg/dL): ${d.bloodSugar||'-'}`,
        `â€¢ Pain (0â€“10): ${d.pain||'-'}`,
        '',
        '*Medication*',
        `â€¢ Morning: ${d.medMorning||'-'}`,
        `â€¢ Afternoon: ${d.medAfternoon||'-'}`,
        `â€¢ Evening: ${d.medEvening||'-'}`,
        '',
        `*Notes*: ${d.notes||'-'}`,
        `*Nurse*: ${d.nurseName||'-'}`,
        'â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”',
        'Sent via Victoria Nurse'
      ].join('\n');
    }

    // PDF: off-screen render + units
    async function generatePDF(d){
      document.getElementById('pdfPatientVal').textContent = d.patientName || '--';
      document.getElementById('pdfPulseVal').textContent   = (d.pulse || '--') + ' bpm';
      document.getElementById('pdfBPVal').textContent      = (d.bloodPressure || '--') + ' mmHg';
      document.getElementById('pdfO2Val').textContent      = (d.oxygenSaturation || '--') + ' %';
      document.getElementById('pdfRRVal').textContent      = (d.respiratoryRate || '--') + ' rpm';
      document.getElementById('pdfTempVal').textContent    = (d.temperature || '--') + ' Â°C';
      document.getElementById('pdfSugarVal').textContent   = d.bloodSugar || '--';
      document.getElementById('pdfMedAM').textContent      = d.medMorning || '--';
      document.getElementById('pdfMedPM').textContent      = d.medAfternoon || '--';
      document.getElementById('pdfMedEV').textContent      = d.medEvening || '--';
      document.getElementById('pdfNotes').textContent      = d.notes || '--';
      document.getElementById('pdfNurseVal').textContent   = d.nurseName || '--';

      const wrap=document.getElementById('pdfCanvas'), node=document.getElementById('pdfRoot');
      const prevClass=wrap.className; wrap.classList.remove('hidden');
      const prevStyle={position:wrap.style.position,left:wrap.style.left,top:wrap.style.top,visibility:wrap.style.visibility};
      wrap.style.position='fixed'; wrap.style.left='-99999px'; wrap.style.top='0'; wrap.style.visibility='visible';

      try{
        const canvas=await html2canvas(node,{scale:2,backgroundColor:'#000'});
        const imgData=canvas.toDataURL('image/png');
        const { jsPDF }=window.jspdf; const pdf=new jsPDF('p','pt','a4');
        const pageWidth=pdf.internal.pageSize.getWidth();
        const imgWidth=pageWidth-40; const imgHeight=canvas.height*(imgWidth/canvas.width);
        pdf.addImage(imgData,'PNG',20,20,imgWidth,imgHeight,'','FAST');
        const safe=(d.patientName||'patient').replace(/[^\w\-]+/g,'_');
        pdf.save(`Victoria_Nurse_${safe}_${new Date().toISOString().slice(0,10)}.pdf`);
      } finally {
        wrap.style.position=prevStyle.position; wrap.style.left=prevStyle.left; wrap.style.top=prevStyle.top;
        wrap.style.visibility=prevStyle.visibility; wrap.className=prevClass;
      }
    }

    function clearAll(){ ids.forEach(k=>{ const e=el(k); if(e) e.value=''; }); }

    document.getElementById('btnPreview').addEventListener('click', async()=>{
      const d=getData(); await generatePDF(d); clearAll();
    });

    document.getElementById('btnWhatsApp').addEventListener('click', ()=>{
      const d=getData(); const url=`https://wa.me/?text=${encodeURIComponent(formatWhatsApp(d))}`;
      window.open(url,'_blank'); clearAll();
    });

    document.getElementById('btnEmail').addEventListener('click', ()=>{
      const d=getData();
      try{ generatePDF(d); }catch(_){}
      const subject=`Patient Vitals â€” ${d.patientName||'Unnamed'} â€” Victoria Nurse`;
      const body=formatWhatsApp(d).replace(/\*/g,'');
      window.location.href=`mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      clearAll();
    });

    if('serviceWorker' in navigator){
      window.addEventListener('load',()=>navigator.serviceWorker.register(`./service-worker.js?v=${window.__VN_VER__}`,{scope:'./'}).catch(()=>{}));
    }
  </script>
</body>
</html>
